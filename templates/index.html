<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Core</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #0d6efd;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .chat-body {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .bot-message {
            background: #e9ecef;
            align-self: flex-start;
        }
        .user-message {
            background: #0d6efd;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-footer {
            padding: 10px;
            background: #f1f1f1;
        }
        .btn-option {
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="chat-container d-flex flex-column">
        <div class="chat-header">
            Chatbot - Plataformas Core
        </div>
        <div class="chat-body d-flex flex-column" id="chatBody">
            <div class="chat-message bot-message">
                Buen día, hablemos de nuestras plataformas de Core.  
                ¿Qué te gustaría consultar el día de hoy?
                <div class="mt-2">
                    <button class="btn btn-outline-primary btn-option" onclick="sendOption('1')">1. Alarmas de plataformas</button>
                    <button class="btn btn-outline-primary btn-option" onclick="sendOption('2')">2. Documentación de las plataformas</button>
                    <button class="btn btn-outline-primary btn-option" onclick="sendOption('3')">3. Incidentes activos de las plataformas</button>
                    <button class="btn btn-outline-primary btn-option" onclick="sendOption('4')">4. Estado operativo de las plataformas</button>
                    <button class="btn btn-outline-primary btn-option" onclick="sendOption('5')">5. Cambios activos en las plataformas</button>
                    <button class="btn btn-outline-primary btn-option" onclick="sendOption('6')">6. Hablar con el administrador de la plataforma</button>
                </div>
            </div>
        </div>
        <div class="chat-footer d-flex">
            <input type="text" id="userInput" class="form-control me-2" placeholder="Escribe tu mensaje...">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
