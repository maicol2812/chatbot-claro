<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor Claro</title>
  <link rel="icon" href="/claro-logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #f8f9fa;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    #bg-video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }
    #bg-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.5;
      filter: blur(2px) brightness(0.85) grayscale(10%);
      transition: opacity 0.5s;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(120deg, #fff8 0%, #f8d7da99 100%);
      z-index: -1;
      pointer-events: none;
    }
    .container.info-core {
      text-align: center;
      padding: 3rem 1rem 1rem 1rem;
      z-index: 2;
      position: relative;
    }
    .img-trabajo {
      width: 340px;
      border-radius: 600px;
      margin-bottom: 1%;
      box-shadow: 0 4px 32px #dc354520;
      border: 4px solid #fff;
      transition: box-shadow 0.3s;
    }
    .img-trabajo:hover {
      box-shadow: 0 8px 48px #dc354540;
    }
    .info-core h1 {
      color: #d41528;
      font-weight: bold;
      text-shadow: 0 2px 8px #fff8;
      letter-spacing: 2px;
      font-size: 2.2rem;
    }
    .chat-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 95%;
      max-width: 440px;
      max-height: 88vh;
      background: rgba(255,255,255,0.98);
      border-radius: 1.2rem;
      box-shadow: 0 0 32px 0 #dc354540;
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1000;
      transition: all 0.3s cubic-bezier(.4,1.4,.6,1);
      border: 1.5px solid #f8d7da;
      backdrop-filter: blur(2px);
    }
    .chat-container.mostrar {
      display: flex;
    }
    .chat-container.expandido {
      width: 100vw;
      max-width: 900px;
      max-height: 97vh;
      height: 97vh;
      right: 0;
      left: 0;
      margin: auto;
      border-radius: 1.5rem;
    }
    .burbuja-chat {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: linear-gradient(135deg, #d41528 70%, #f8d7da 100%);
      color: white;
      padding: 18px 19px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 34px;
      box-shadow: 0 4px 16px #dc354540;
      z-index: 1001;
      border: 2px solid #fff;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    .burbuja-chat:hover {
      background: linear-gradient(135deg, #b3121f 80%, #f8d7da 100%);
      box-shadow: 0 8px 32px #dc354540;
      transform: scale(1.08) rotate(-6deg);
    }
    .chat-box {
      padding: 1.2rem 1rem 1rem 1rem;
      overflow-y: auto;
      flex-grow: 1;
      background: linear-gradient(120deg, #fff 80%, #f8d7da 100%);
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }
    .user-msg, .bot-msg {
      padding: 0.7rem 1.1rem;
      border-radius: 1.2rem;
      margin-bottom: 0.7rem;
      max-width: 85%;
      animation: fadeInUp 0.4s cubic-bezier(.4,1.4,.6,1);
      box-shadow: 0 2px 8px #dc354510;
      position: relative;
      font-size: 15px;
      word-break: break-word;
    }
    .user-msg {
      background: #d1e7dd;
      align-self: flex-end;
      border-bottom-right-radius: 0.2rem;
      border: 1px solid #b7e4c7;
      font-weight: 500;
      color: #155724;
    }
    .bot-msg {
      background: linear-gradient(90deg, #f8d7da 80%, #fff 100%);
      border-left: 4px solid #dc3545;
      position: relative;
      padding-left: 54px;
      border: 1px solid #f8d7da;
      color: #222;
    }
    .bot-msg .bot-avatar {
      position: absolute;
      left: 8px;
      top: 8px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid #dc3545;
      background: url('/static/claro-logo.png') center/cover no-repeat, #fff;
      animation: botWave 1.2s infinite alternate;
      display: inline-block;
      vertical-align: middle;
      box-shadow: 0 2px 8px #dc354540;
    }
    @keyframes botWave {
      0% { box-shadow: 0 0 0 0 #dc354580; }
      100% { box-shadow: 0 0 12px 6px #dc354520; }
    }
    .badge-experto {
      background: linear-gradient(90deg, #dc3545 60%, #f8d7da 100%);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      border-radius: 8px;
      padding: 2px 8px;
      margin-left: 8px;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px #dc354540;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-left: 8px;
      height: 24px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      background: #dc3545;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.2s infinite both;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bot-tip {
      background: #fff3cd;
      color: #856404;
      border-left: 4px solid #ffc107;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 8px 0 0 0;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px #ffc10722;
    }
    .tabla-alarma-responsive {
      width: 100%;
      overflow-x: auto;
      margin: 8px 0;
    }
    .tabla-alarma {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 13px;
      box-shadow: 0 2px 8px #dc354520;
      border-radius: 8px;
      overflow: hidden;
      animation: tablaFadeIn 0.7s cubic-bezier(.4,1.4,.6,1) both;
    }
    @keyframes tablaFadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
        box-shadow: 0 8px 32px #dc354540;
      }
      60% {
        opacity: 1;
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 4px 16px #dc354530;
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        box-shadow: 0 2px 8px #dc354520;
      }
    }
    .tabla-alarma tr {
      animation: filaFadeIn 0.6s cubic-bezier(.4,1.4,.6,1) both;
    }
    @keyframes filaFadeIn {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .tabla-alarma th, .tabla-alarma td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #f1f1f1;
      vertical-align: middle;
    }
    .tabla-alarma th {
      background: linear-gradient(90deg, #f8d7da 80%, #fff 100%);
      color: #a71d2a;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      border-bottom: 2px solid #dc3545;
    }
    .tabla-alarma tr:last-child td {
      border-bottom: none;
    }
    .tabla-alarma td b {
      color: #dc3545;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 1px;
    }
    .sev {
      display: inline-block;
      padding: 2px 14px;
      border-radius: 14px;
      font-weight: bold;
      color: #fff;
      font-size: 13px;
      box-shadow: 0 1px 4px #dc354520;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px #0001;
    }
    .sev-baja {
      background: linear-gradient(90deg, #28a745 80%, #b7e4c7 100%);
      color: #fff;
      border: 1px solid #28a745;
    }
    .sev-media {
      background: linear-gradient(90deg, #ffc107 80%, #fff3cd 100%);
      color: #856404;
      border: 1px solid #ffc107;
    }
    .sev-alta {
      background: linear-gradient(90deg, #dc3545 80%, #f8d7da 100%);
      color: #fff;
      border: 1px solid #dc3545;
    }
    .tabla-alarma tr.destacada {
      animation: highlightRow 1.2s cubic-bezier(.4,1.4,.6,1);
      background: linear-gradient(90deg, #fff6f6 60%, #f8d7da 100%);
    }
    @keyframes highlightRow {
      0% { background: #fffbe6; }
      50% { background: #ffeaea; }
      100% { background: linear-gradient(90deg, #fff6f6 60%, #f8d7da 100%); }
    }
    .tabla-alarma td[data-tooltip] {
      position: relative;
      cursor: help;
      transition: background 0.2s;
    }
    .tabla-alarma td[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      top: 100%;
      background: #343a40;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: pre-line;
      z-index: 10;
      min-width: 120px;
      box-shadow: 0 2px 8px #0002;
      margin-top: 2px;
      opacity: 0.98;
    }
    .tabla-alarma .copiar-celda {
      margin-left: 6px;
      color: #dc3545;
      cursor: pointer;
      font-size: 13px;
      opacity: 0.7;
      transition: opacity 0.2s, color 0.2s;
    }
    .tabla-alarma .copiar-celda:hover {
      opacity: 1;
      color: #a71d2a;
      text-shadow: 0 1px 2px #dc354540;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100vw;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
      font-size: 13px;
      padding: 6px;
      z-index: 999;
      border-top: 1px solid #ddd;
      left: 0;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .img-trabajo { width: 90vw; }
      .chat-container { right: 0; left: 0; margin: auto; }
      .burbuja-chat { right: 10px; }
    }
  </style>
</head>
<body>
<div id="bg-video-container">
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>
</div>

<div class="container info-core">
  <img src="{{ url_for('static', filename='trabajo.jpg') }}" alt="Imagen trabajo" class="img-trabajo">
  <h1>Plataformas Core</h1>
</div>

<div id="burbuja-toggle" class="burbuja-chat" title="Abrir chat de asesor">üí¨</div>

<div class="chat-container" id="chat-container">
  <div class="header">
    <div class="d-flex align-items-center gap-2">
      <img src="{{ url_for('static', filename='claro-logo.png') }}" alt="Claro Logo" class="logo"/>
      <h2 class="m-0 fs-6">Asesor de Plataformas Core <span class="badge-experto">EXPERTO</span></h2>
    </div>
    <button id="expandir-chat" class="btn btn-sm btn-light text-danger" title="Expandir chat">‚õ∂</button>
  </div>
  <div class="chat-box" id="chat-box"></div>
  <div id="suggestions-container" style="padding: 0 1rem 0.5rem 1rem;"></div>
  <form id="chat-form" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border-top: 1px solid #dee2e6;">
    <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off"/>
    <div style="display: flex; gap: 0.3rem;">
      <button type="button" class="btn btn-light" title="Hablar" onclick="activarMicrofono()">üéôÔ∏è</button>
      <button type="button" class="btn btn-light" title="Ayuda r√°pida" onclick="mostrarAyuda()">‚ùì</button>
      <button type="button" class="btn btn-light" title="Exportar historial" onclick="exportarHistorial()">‚¨áÔ∏è</button>
    </div>
    <button type="submit" class="btn btn-danger">Enviar</button>
  </form>
</div>

<footer>
  ¬© 2025 Claro ‚Ä¢ <a href="#" style="color:#dc3545">Pol√≠ticas de Privacidad</a> ‚Ä¢ <a href="#" style="color:#dc3545">Soporte</a>
</footer>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const burbuja = document.getElementById("burbuja-toggle");
  const chat = document.getElementById("chat-container");

  // Funci√≥n: Muestra un mensaje del bot en el chat
  function mostrarMensajeBot(respuesta, esTip = false) {
    let html = `<div class=\"bot-msg\">`;
    html += `<span class=\"bot-avatar\"></span>`;
    html += respuesta.replace(/\n/g, "<br>");
    html += `</div>`;
    if (esTip) {
      html += `<div class=\"bot-tip\">üí° <b>Tip:</b> ${respuesta}</div>`;
    }
    chatBox.innerHTML += html;
    guardarMensaje("bot-msg", respuesta);
    chatBox.scrollTop = chatBox.scrollHeight;
    // Sonido si es alerta
    if (respuesta.includes('Alerta CR√çTICA')) playAlertaAudio('critical');
    else if (respuesta.includes('Alerta MAYOR')) playAlertaAudio('major');
  }

  // Funci√≥n: Muestra el indicador de "El experto est√° escribiendo..."
  function mostrarEscribiendo() {
    const typing = `<div class=\"typing-indicator\" id=\"typing-indicator\"><span class=\"typing-dot\"></span><span class=\"typing-dot\"></span><span class=\"typing-dot\"></span> <span style=\"font-size:12px;color:#dc3545;\">El experto est√° escribiendo...</span></div>`;
    chatBox.innerHTML += typing;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Funci√≥n: Oculta el indicador de "El experto est√° escribiendo..."
  function ocultarEscribiendo() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }

  // Funci√≥n: Muestra un tip aleatorio en el chat
  function mostrarTipAleatorio() {
    const tip = tips[Math.floor(Math.random() * tips.length)];
    chatBox.innerHTML += `<div class=\"bot-tip\">üí° <b>Tip:</b> ${tip}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Evento: Muestra/oculta el chat y muestra mensaje de bienvenida y men√∫
  burbuja.addEventListener("click", () => {
    chat.classList.toggle("mostrar");
    if (chat.classList.contains("mostrar")) {
      mostrarMensajeBot("<b>üëã ¬°Hola! Soy tu asesor experto en Plataformas Core.</b> ¬øEn qu√© puedo ayudarte hoy?");
      setTimeout(() => {
        mostrarBotonesMenu();
        setTimeout(mostrarTipAleatorio, 1200);
      }, 1800);
    }
  });

  // Evento: Expande o contrae el chat
  document.getElementById("expandir-chat").addEventListener("click", () => {
    chat.classList.toggle("expandido");
    const btn = document.getElementById("expandir-chat");
    btn.textContent = chat.classList.contains("expandido") ? "üóï" : "‚õ∂";
  });

  // Funci√≥n: Muestra los botones del men√∫ principal en el chat
  function mostrarBotonesMenu() {
    const opciones = [
      "1. Alarmas de plataformas",
      "2. Documentaci√≥n de las plataformas",
      "3. Incidentes activos de las plataformas",
      "4. Estado operativo de las plataformas",
      "5. Cambios activos de las plataformas",
      "6. Hablar con el administrador"
    ];
    let html = '<div class="bot-msg">üìã <b>Men√∫ principal:</b><br>';
    opciones.forEach(op => {
      html += `<button class="btn btn-sm btn-outline-danger m-1" onclick="enviarOpcion('${op[0]}')">${op}</button><br>`;
    });
    html += '</div>';
    chatBox.innerHTML += html;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Funci√≥n: Env√≠a la opci√≥n seleccionada del men√∫ como mensaje de usuario
  function enviarOpcion(valor) {
    input.value = valor;
    form.dispatchEvent(new Event('submit'));
  }

  // Funci√≥n: Guarda un mensaje en el historial local del chat
  function guardarMensaje(tipo, texto) {
    const historial = JSON.parse(localStorage.getItem("chatHistorial")) || [];
    historial.push({ tipo, texto });
    localStorage.setItem("chatHistorial", JSON.stringify(historial));
  }

  // Funci√≥n: Muestra un mensaje del bot en el chat (versi√≥n simple)
  function mostrarMensajeBot(respuesta) {
    chatBox.innerHTML += `<div class="bot-msg">${respuesta.replace(/\n/g, "<br>")}</div>`;
    guardarMensaje("bot-msg", respuesta);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Evento: Maneja el env√≠o del formulario de chat (env√≠a mensaje al backend)
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;
    chatBox.innerHTML += `<div class=\"user-msg\">${message}</div>`;
    guardarMensaje("user-msg", message);
    input.value = "";
    mostrarEscribiendo();
    try {
      const res = await fetch("https://chatbot-claro.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      if (!res.ok) throw new Error("Respuesta inv√°lida del servidor");
      const data = await res.json();
      ocultarEscribiendo();
      mostrarMensajeBot(data.response);
      if (data.suggestions && Array.isArray(data.suggestions)) {
        mostrarSugerencias(data.suggestions);
      } else {
        mostrarSugerencias([]);
      }
      if (Math.random() < 0.3) setTimeout(mostrarTipAleatorio, 1000); // 30% chance of tip
    } catch (err) {
      ocultarEscribiendo();
      console.error("‚ùå Error conectando al backend:", err);
      mostrarMensajeBot("‚ö†Ô∏è No se pudo conectar con el servidor. Intenta de nuevo m√°s tarde.");
    }
  });

  // Funci√≥n: Muestra mensaje de funci√≥n de voz no disponible
  function activarMicrofono() {
    mostrarMensajeBot("üéô Funci√≥n de voz no disponible a√∫n.");
  }

  // Funci√≥n: Muestra opciones r√°pidas de ayuda en el chat
  function mostrarAyuda() {
    const ayuda = `
      <b>üÜò Opciones r√°pidas:</b><br>
      üìÑ <a href="https://tu-pdf-hosting.com/manual.pdf" target="_blank">Ver manual PDF</a><br>
      üë®‚Äçüíº <a href="mailto:jefe.plataformas@claro.com.co">Contactar administrador</a><br>
      üîç <a href="https://jefatura-url-de-alarmas.sharepoint.com">Revisar alarmas</a>
    `;
    mostrarMensajeBot(ayuda);
  }

  // Funci√≥n: Abre el manual PDF en una nueva pesta√±a
  function abrirManual() {
    window.open("https://tudominio.com/manual.pdf", "_blank");
  }

  // Funci√≥n: Abre el correo para contactar al administrador
  function contactarAdmin() {
    const mensaje = "Hola, necesito ayuda con el sistema de alarmas.";
    const correo = "mailto:admin@claro.com.co?subject=Asistencia%20Chatbot&body=" + encodeURIComponent(mensaje);
    window.open(correo, "_blank");
  }

  // Funci√≥n: Exporta el historial del chat a un archivo de texto
  function exportarHistorial() {
    const historial = JSON.parse(localStorage.getItem("chatHistorial")) || [];
    let texto = 'Historial de chat:\n';
    historial.forEach(msg => {
      texto += `[${msg.tipo === 'user-msg' ? 'Usuario' : 'Bot'}] ${msg.texto.replace(/<[^>]+>/g, '').replace(/\n/g, ' ')}\n`;
    });
    const blob = new Blob([texto], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'historial_chat.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // Funci√≥n: Muestra sugerencias inteligentes debajo del chat
  function mostrarSugerencias(sugerencias) {
    const cont = document.getElementById('suggestions-container');
    cont.innerHTML = '';
    if (!sugerencias || !sugerencias.length) return;
    sugerencias.forEach(sug => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-sm btn-outline-secondary m-1';
      btn.textContent = sug;
      btn.onclick = () => {
        input.value = sug;
        form.dispatchEvent(new Event('submit'));
        cont.innerHTML = '';
      };
      cont.appendChild(btn);
    });
    cont.classList.add('show');
  }

  // Evento: Detecta palabras clave en el input y muestra sugerencias relacionadas
  input.addEventListener('input', () => {
    const val = input.value.toLowerCase();
    if (val.includes('alarma')) mostrarSugerencias(['Consultar alarma', 'Listado de alarmas', 'Manual de alarmas']);
    else if (val.includes('incidente')) mostrarSugerencias(['Incidentes activos', 'Reportar incidente']);
    else if (val.includes('documentaci√≥n')) mostrarSugerencias(['Ver documentaci√≥n', 'Manual PDF']);
    else mostrarSugerencias([]);
  });

  // Evento: Permite copiar el contenido de una celda de tabla al portapapeles
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('copiar-celda')) {
      const text = e.target.closest('td').dataset.copiar || e.target.closest('td').innerText;
      navigator.clipboard.writeText(text);
      e.target.textContent = '‚úÖ';
      setTimeout(() => { e.target.textContent = 'üìã'; }, 1200);
