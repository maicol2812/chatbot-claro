<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Alarmas CMM</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Roboto', sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9fafc;
    }
    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.bot {
      background-color: #e9ecef;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .button-container {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .button-container button {
      flex: 1;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 15px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button-container button:hover {
      background-color: #0056b3;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– ChatBot Alarmas CMM
    </div>

    <div id="chat-box" class="d-flex flex-column"></div>

    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Escribe tu mensaje aquÃ­...">
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
