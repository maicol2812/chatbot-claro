<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buen día, hablemos de nuestras plataformas de Core. Que te gustaría consultar el día de hoy:</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d41528;
            --secondary-color: #0d47a1;
            --accent-color: #ffab00;
            --success-color: #00c853;
            --error-color: #d50000;
            --warning-color: #ff6d00;
            --text-light: #f5f5f5;
            --text-dark: #212121;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --glass-bg: rgba(18, 18, 18, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            scroll-behavior: smooth;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.3) contrast(1.2);
        }

        .video-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            z-index: 10;
            background: linear-gradient(135deg, var(--primary-color), #ff4757);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(212, 21, 40, 0.4);
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 12px 40px rgba(212, 21, 40, 0.6);
        }

        /* Sistema de estado */
        .system-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            padding: 12px 16px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            z-index: 10;
            box-shadow: 0 8px 32px var(--shadow-dark);
            transition: var(--transition-smooth);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            position: relative;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.3; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Pantalla de bienvenida */
        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .welcome-screen h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite, gradientMove 4s ease-in-out infinite;
            font-weight: 800;
            letter-spacing: -1px;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(212, 21, 40, 0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(212, 21, 40, 0.8)); }
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-screen p {
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeInUp 2s ease-out;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.8; transform: translateY(0); }
        }

        /* Chat Bubble */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--primary-color), #ff4757);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(212, 21, 40, 0.4);
            z-index: 101;
            transition: var(--transition-bounce);
            animation: float 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .chat-bubble:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 40px rgba(212, 21, 40, 0.6);
        }

        .chat-bubble.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 380px;
            height: 520px;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px) saturate(180%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 100;
        }

        .chat-container.mostrar {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .chat-container.expandido {
            width: 480px;
            height: 650px;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .ai-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: aiPulse 2s infinite;
        }

        @keyframes aiPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .expand-chat, .minimize-chat {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition-smooth);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .expand-chat:hover, .minimize-chat:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .minimize-chat {
            display: none;
        }

        .chat-container.expandido .expand-chat {
            display: none;
        }

        .chat-container.expandido .minimize-chat {
            display: flex;
        }

        .close-chat {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition-smooth);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .close-chat:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.1);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), #ff4757);
            border-radius: 10px;
        }

        /* Mensajes */
        .bot-message, .user-message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: messageSlideIn 0.4s ease-out;
            word-wrap: break-word;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            line-height: 1.5;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.4), rgba(13, 71, 161, 0.2));
            border-bottom-left-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(212, 21, 40, 0.4), rgba(212, 21, 40, 0.2));
            border-bottom-right-radius: 8px;
            border-right: 4px solid var(--primary-color);
        }

        .bot-message.welcome {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--accent-color);
            max-width: 100%;
        }

        /* Indicador de escritura */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            align-self: flex-start;
            backdrop-filter: blur(10px);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-8px) scale(1.1); }
        }

        /* Acciones rápidas */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--glass-border);
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 10px 14px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: var(--transition-smooth);
            white-space: nowrap;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
        }

        /* Formulario de chat */
        .chat-input-form {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid var(--glass-border);
            gap: 12px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-light);
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #chat-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(212, 21, 40, 0.3);
        }

        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--primary-color), #ff4757);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(212, 21, 40, 0.3);
            min-width: 80px;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 21, 40, 0.4);
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .chat-container {
                width: calc(100% - 20px);
                height: 75vh;
                right: 10px;
                bottom: 10px;
                border-radius: 15px;
            }
            
            .chat-container.expandido {
                width: calc(100% - 20px);
                height: 85vh;
            }
            
            .chat-bubble {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
                font-size: 22px;
            }
            
            .welcome-screen h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: calc(100% - 10px);
                height: 80vh;
                right: 5px;
                bottom: 5px;
            }
            
            .welcome-screen h1 {
                font-size: 2rem;
            }
        }

        /* Efectos especiales */
        .message-success {
            background: rgba(0, 200, 83, 0.3) !important;
            border-left: 4px solid var(--success-color);
        }

        .message-error {
            background: rgba(213, 0, 0, 0.3) !important;
            border-left: 4px solid var(--error-color);
        }

        .message-warning {
            background: rgba(255, 109, 0, 0.3) !important;
            border-left: 4px solid var(--warning-color);
        }

        /* Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Nuevos estilos integrados */
        #notifications-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .notificacion {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
            font-weight: 500;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .notificacion.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .notificacion.info {
            background: rgba(0, 0, 0, 0.8);
        }

        .notificacion.error {
            background: rgba(213, 0, 0, 0.9);
        }

        .notificacion.success {
            background: rgba(0, 200, 83, 0.9);
        }

        #loading-overlay {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            width: 100%;
            z-index: 999;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-fallback"></div>
    <div class="overlay"></div>
    
    <!-- Partículas -->
    <div class="particles" id="particles"></div>
    
    <!-- Logo -->
    <div class="logo" onclick="mostrarMetricas()">
        <img src="/static/claro-logo.png" alt="">
    </div>
    
    <!-- Sistema de estado -->
    <div class="system-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Sistema Activo</span>
        <span id="hora-actual" style="font-size: 12px; opacity: 0.7;"></span>
    </div>
    
    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen">
        <h1>Sistema CMM</h1>
        <p>Consulta de Alarmas Inteligente</p>
    </div>
    
    <!-- Botón flotante del chat -->
    <div class="chat-bubble" id="chat-bubble" onclick="toggleChat()">
        <i class="fas fa-comment"></i>
    </div>
    
    <!-- Contenedor del chat -->
    <div class="chat-container" id="chat-container">
        <!-- Header del chat -->
        <div class="chat-header">
            <div class="chat-status">
                <div class="ai-indicator"></div>
                <span>Asistente CMM</span>
            </div>
            <div class="chat-controls">
                <button class="expand-chat" onclick="expandChat()">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="minimize-chat" onclick="minimizeChat()">
                    <i class="fas fa-compress"></i>
                </button>
                <button class="close-chat" onclick="closeChat()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Mensajes del chat -->
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se agregarán aquí dinámicamente -->
        </div>
        
        <!-- Acciones rápidas -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="enviarMensaje('1')">📋 Consultar Alarma</button>
            <button class="quick-btn" onclick="enviarMensaje('2')">📊 Métricas</button>
            <button class="quick-btn" onclick="enviarMensaje('3')">ℹ️ Ayuda</button>
        </div>
        
        <!-- Formulario de entrada -->
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button type="submit" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <!-- Cargando -->
    <div id="loading-overlay">
        <div class="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notifications-container"></div>

    <!-- Sonido de mensaje -->
    <audio id="sonido-mensaje" src="https://cdn.pixabay.com/download/audio/2023/03/21/audio_c64ac62d3f.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script>
        // Inicializar partículas
        function crearParticulas() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Función para mostrar métricas
        function mostrarMetricas() {
            mostrarNotificacion('🔎 Consultando métricas del sistema...', 'info');
            setTimeout(() => {
                mostrarNotificacion('✅ 98% respuestas efectivas', 'success');
                mostrarNotificacion('📊 Última consulta: hace 3 min', 'info');
            }, 1000);
        }

        // Función para actualizar la hora
        function actualizarHora() {
            const ahora = new Date();
            const horaElem = document.getElementById('hora-actual');
            if (horaElem) horaElem.textContent = ahora.toLocaleTimeString('es-CO');
        }
        setInterval(actualizarHora, 1000);
        actualizarHora();

        // Función para mostrar notificaciones
        function mostrarNotificacion(mensaje, tipo = 'info') {
            const container = document.getElementById('notifications-container');
            const noti = document.createElement('div');
            noti.className = 'notificacion ' + tipo;
            noti.innerText = mensaje;
            container.appendChild(noti);
            setTimeout(() => noti.classList.add('mostrar'), 100);
            setTimeout(() => {
                noti.classList.remove('mostrar');
                setTimeout(() => noti.remove(), 500);
            }, 4000);
        }

        // Función para mostrar/ocultar carga
        function mostrarCargando() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function ocultarCargando() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            crearParticulas();
            
            // Inicializar el chatbot
            if (typeof initChatbot === 'function') {
                initChatbot();
            }
        });

        // Funciones del chat (placeholder)
        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            const chatBubble = document.getElementById('chat-bubble');
            
            if (chatContainer.classList.contains('mostrar')) {
                chatContainer.classList.remove('mostrar');
                chatBubble.classList.remove('hidden');
            } else {
                chatContainer.classList.add('mostrar');
                chatBubble.classList.add('hidden');
            }
        }

        function expandChat() {
            document.getElementById('chat-container').classList.add('expandido');
        }

        function minimizeChat() {
            document.getElementById('chat-container').classList.remove('expandido');
        }

        function closeChat() {
            document.getElementById('chat-container').classList.remove('mostrar');
            document.getElementById('chat-bubble').classList.remove('hidden');
        }

        function enviarMensaje(texto) {
            // Implementar según necesidades
            console.log('Mensaje enviado:', texto);
        }
    </script>
