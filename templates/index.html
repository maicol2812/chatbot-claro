<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#d41528" />
  <meta name="description" content="Asesor Claro - Asistente IA avanzado para plataformas Core" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Asesor Claro - IA Avanzada</title>
  <style>
    /* === ESTILOS GENERALES Y VARIABLES === */
    :root {
      --primary-color: #d41528;
      --secondary-color: #1a1a1a;
      --accent-color: #00ff88;
      --warning-color: #ff6b35;
      --error-color: #ff1744;
      --success-color: #4caf50;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-glow: 0 0 20px rgba(212, 21, 40, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      color: var(--text-primary);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
    }

    /* === EFECTOS DE FONDO AVANZADOS === */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 21, 40, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -2;
      animation: float-bg 20s ease-in-out infinite;
    }

    @keyframes float-bg {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* === OVERLAY GLASSMORPHISM === */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(
        135deg,
        rgba(0, 0, 0, 0.6) 0%,
        rgba(0, 0, 0, 0.3) 50%,
        rgba(0, 0, 0, 0.6) 100%
      );
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    /* === LOGO MEJORADO === */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      z-index: 10;
      filter: drop-shadow(0 0 10px rgba(212, 21, 40, 0.5));
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(212, 21, 40, 0.8));
    }

    /* === PANTALLA DE BIENVENIDA MEJORADA === */
    .welcome {
      position: relative;
      text-align: center;
      color: var(--text-primary);
      padding-top: 12vh;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 800;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(212, 21, 40, 0.3);
      animation: glow-text 2s ease-in-out infinite alternate;
    }

    @keyframes glow-text {
      from { text-shadow: 0 0 20px rgba(212, 21, 40, 0.3); }
      to { text-shadow: 0 0 30px rgba(212, 21, 40, 0.6); }
    }

    .welcome p {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-secondary);
      font-weight: 300;
      margin-bottom: 2rem;
    }

    /* === INDICADORES DE ESTADO === */
    .estado-sistema {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 0.9rem;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .estado-indicador {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* === BURBUJA DE CHAT MEJORADA === */
    .burbuja-chat {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, var(--primary-color), #ff1744);
      color: white;
      font-size: 1.8rem;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(212, 21, 40, 0.4),
        0 0 0 0 rgba(212, 21, 40, 0.7);
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }

    .burbuja-chat:hover {
      transform: scale(1.15);
      box-shadow: 
        0 12px 48px rgba(212, 21, 40, 0.6),
        0 0 0 10px rgba(212, 21, 40, 0.2);
    }

    /* === CONTENEDOR DE CHAT CORREGIDO === */
    .chat-container {
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 400px;
      height: 500px;
      background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.9));
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 50;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInUp 0.3s ease-out;
    }

    @keyframes slideInUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .chat-container.mostrar {
      display: flex;
    }

    .chat-container.expandido {
      width: 85vw;
      height: 80vh;
      bottom: 10vh;
      right: 7.5vw;
      max-height: 80vh;
    }

    /* === CABECERA DE CHAT === */
    .chat-header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px 25px 0 0;
    }

    .estado-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .indicador-ia {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-color);
      animation: pulse 2s infinite;
    }

    .expand-chat {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .expand-chat:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* === CUERPO DE MENSAJES === */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }

    /* === MENSAJES === */
    .bot-msg, .user-msg {
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
      animation: messageIn 0.3s ease-out;
    }

    @keyframes messageIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-msg {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .user-msg {
      background: linear-gradient(135deg, var(--primary-color), #ff1744);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 5px 15px rgba(212, 21, 40, 0.3);
    }

    /* === ACCIONES R√ÅPIDAS === */
    .acciones-rapidas {
      display: none;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
      flex-wrap: wrap;
    }

    .acciones-rapidas.mostrar {
      display: flex;
    }

    .accion-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      backdrop-filter: blur(5px);
    }

    .accion-btn:hover {
      background: rgba(212, 21, 40, 0.2);
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }

    /* === ENTRADA DE TEXTO === */
    .chat-input {
      display: flex;
      padding: 20px;
      gap: 10px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.2));
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 25px 25px;
    }

    .chat-input input {
      flex: 1;
      border-radius: 15px;
      padding: 12px 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .chat-input input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(212, 21, 40, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .chat-input input::placeholder {
      color: var(--text-secondary);
    }

    .chat-input button {
      border-radius: 15px;
      background: linear-gradient(135deg, var(--primary-color), #ff1744);
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 21, 40, 0.4);
    }

    /* === RESPONSIVE === */
    @media screen and (max-width: 768px) {
      .chat-container {
        width: 90vw;
        height: 70vh;
        bottom: 100px;
        right: 5vw;
        max-height: 70vh;
      }

      .chat-container.expandido {
        width: 95vw;
        height: 85vh;
        bottom: 7.5vh;
        right: 2.5vw;
        max-height: 85vh;
      }

      .burbuja-chat {
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        font-size: 1.6rem;
      }

      .logo {
        width: 90px;
        top: 15px;
        left: 15px;
      }

      .welcome h1 {
        font-size: 2.5rem;
      }

      .welcome p {
        font-size: 1.1rem;
      }

      .estado-sistema {
        top: 15px;
        right: 15px;
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay con efectos -->
  <div class="overlay"></div>

  <!-- Logo mejorado -->
  <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjUwIiBmaWxsPSIjZDQxNTI4Ii8+Cjx0ZXh0IHg9IjUwIiB5PSI1OCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0id2hpdGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCI+Q2xhcm8gPC90ZXh0Pgo8L3N2Zz4=" alt="Logo Claro" class="logo" />

  <!-- Indicador de estado del sistema -->
  <div class="estado-sistema">
    <div class="estado-indicador" id="estado-indicador"></div>
    <span id="estado-texto">Sistema Operativo</span>
  </div>

  <!-- Pantalla de bienvenida -->
  <div class="welcome">
    <h1>Asesor Claro</h1>
    <p>Asistente IA avanzado para plataformas Core</p>
  </div>

  <!-- Burbuja de chat -->
  <div class="burbuja-chat" id="burbuja-chat">üí¨</div>

  <!-- Contenedor de chat -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <div class="estado-chat">
        <div class="indicador-ia" id="indicador-ia"></div>
        <span>Asesor IA Claro</span>
      </div>
      <button class="expand-chat" id="expand-chat">‚§¢</button>
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Los mensajes se cargan din√°micamente -->
    </div>
    
    <div class="acciones-rapidas" id="acciones-rapidas">
      <button class="accion-btn" onclick="enviarAccionRapida('estado sistema')">üìä Estado</button>
      <button class="accion-btn" onclick="enviarAccionRapida('emergencia')">üö® Emergencia</button>
      <button class="accion-btn" onclick="enviarAccionRapida('dashboard')">üìà Dashboard</button>
      <button class="accion-btn" onclick="enviarAccionRapida('an√°lisis predictivo')">üîÆ IA</button>
    </div>

    <form class="chat-input" id="chat-form">
      <input type="text" id="chat-input" placeholder="Escribe tu mensaje o comando..." autocomplete="off" />
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </div>

  <script>
    // === VARIABLES GLOBALES ===
    let chatAbierto = false;
    let saludoMostrado = false;
    const userId = 'user_' + Math.random().toString(36).substr(2, 9);

    // === ELEMENTOS DOM ===
    const burbujaChat = document.getElementById('burbuja-chat');
    const chatContainer = document.getElementById('chat-container');
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const expandBtn = document.getElementById('expand-chat');
    const accionesRapidas = document.getElementById('acciones-rapidas');

    // === INICIALIZACI√ìN ===
    document.addEventListener('DOMContentLoaded', function() {
      configurarEventListeners();
    });

    function configurarEventListeners() {
      // Chat toggle
      burbujaChat.addEventListener('click', toggleChat);
      
      // Expandir chat
      expandBtn.addEventListener('click', toggleExpandChat);
      
      // Env√≠o de mensajes
      chatForm.addEventListener('submit', enviarMensaje);
    }

    // === FUNCI√ìN PARA MOSTRAR EL MEN√ö ===
    function mostrarMenu() {
      const opciones = `
        üìã <strong>Opciones disponibles:</strong><br>
        1Ô∏è‚É£ Alarmas de plataformas.<br>
        2Ô∏è‚É£ Documentaci√≥n de las plataformas.<br>
        3Ô∏è‚É£ Incidentes activos de las plataformas.<br>
        4Ô∏è‚É£ Estado operativo de las plataformas.<br>
        5Ô∏è‚É£ Cambios activos en las plataformas.<br>
        6Ô∏è‚É£ Hablar con el administrador de la plataforma.`;
      agregarMensaje(opciones, 'bot');
      accionesRapidas.classList.add('mostrar');
    }

    // === FUNCI√ìN TOGGLE CHAT ===
    function toggleChat() {
      chatAbierto = !chatAbierto;
      chatContainer.classList.toggle('mostrar', chatAbierto);
      
      if (chatAbierto) {
        chatInput.focus();
        if (!saludoMostrado) {
          saludoMostrado = true;
          const saludo = `ü§ñ <strong>Asesor Claro IA activado</strong><br>Sistema de an√°lisis predictivo en l√≠nea.<br>¬øEn qu√© puedo ayudarte hoy?`;
          agregarMensaje(saludo, 'bot');
          setTimeout(mostrarMenu, 2000);
        }
      }
    }

    // === FUNCI√ìN EXPANDIR CHAT ===
    function toggleExpandChat() {
      chatContainer.classList.toggle('expandido');
      expandBtn.textContent = chatContainer.classList.contains('expandido') ? '‚§°' : '‚§¢';
    }

    // === FUNCI√ìN AGREGAR MENSAJE ===
    function agregarMensaje(mensaje, tipo = 'bot') {
      const div = document.createElement('div');
      div.className = `${tipo}-msg`;
      div.innerHTML = mensaje.replace(/\n/g, '<br>');
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // === FUNCI√ìN ENVIAR MENSAJE ===
    async function enviarMensaje(e) {
      e.preventDefault();
      const texto = chatInput.value.trim();
      if (!texto) return;

      agregarMensaje(texto, 'user');
      chatInput.value = '';
      sendBtn.disabled = true;

      // Simulaci√≥n de respuesta (reemplaza con tu l√≥gica de backend)
      setTimeout(() => {
        const respuestas = [
          "‚úÖ Mensaje recibido. Procesando solicitud...",
          "üîç Analizando datos del sistema...",
          "üìä Generando reporte de estado...",
          "ü§ñ Respuesta del sistema IA activada."
        ];
        const respuestaAleatoria = respuestas[Math.floor(Math.random() * respuestas.length)];
        agregarMensaje(respuestaAleatoria, 'bot');
        sendBtn.disabled = false;
      }, 1000);
    }

    // === FUNCI√ìN PARA ACCIONES R√ÅPIDAS ===
    function enviarAccionRapida(accion) {
      agregarMensaje(accion, 'user');
      
      setTimeout(() => {
        const respuestasAcciones = {
          'estado sistema': 'üìä <strong>Estado del Sistema:</strong><br>‚úÖ Servicios principales: Operativos<br>üü° Carga del sistema: 67%<br>üîµ Conexiones activas: 1,247',
          'emergencia': 'üö® <strong>Modo Emergencia Activado</strong><br>Redirigiendo a protocolo de emergencia...',
          'dashboard': 'üìà <strong>Dashboard Ejecutivo</strong><br>Abriendo vista de m√©tricas en tiempo real...',
          'an√°lisis predictivo': 'üîÆ <strong>IA Predictiva</strong><br>Iniciando an√°lisis de tendencias y patrones...'
        };
        
        const respuesta = respuestasAcciones[accion] || 'ü§ñ Procesando solicitud...';
        agregarMensaje(respuesta, 'bot');
      }, 800);
    }
  </script>
