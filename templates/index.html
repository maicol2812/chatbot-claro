<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Claro</title>

  <!-- Hoja de estilos global -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap (solo utilidades) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ‚ñë‚ñë‚ñë Video de fondo ‚ñë‚ñë‚ñë -->
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- ‚ñë‚ñë‚ñë Logo Claro (esquina) ‚ñë‚ñë‚ñë -->
  <img src="{{ url_for('static', filename='claro-logo.png') }}" class="logo-top" alt="Logo Claro">

  <!-- ‚ñë‚ñë‚ñë Tarjeta de bienvenida ‚ñë‚ñë‚ñë -->
  <section class="hero-card">
    <img src="{{ url_for('static', filename='trabajo.jpg') }}" class="hero-img" alt="Equipo de trabajo">
    <div class="hero-text">
      <h1 class="fw-bold mb-1">Bienvenido al <span class="text-danger">Asesor Claro</span></h1>
      <p class="m-0">Tu asistente de plataformas core.<br>Haz clic en el bot√≥n de chat para comenzar.</p>
    </div>
  </section>

  <!-- ‚ñë‚ñë‚ñë Burbuja flotante ‚ñë‚ñë‚ñë -->
  <button id="bubble" class="bubble">üí¨</button>

  <!-- ‚ñë‚ñë‚ñë Contenedor de chat ‚ñë‚ñë‚ñë -->
  <aside id="chat" class="chat">
    <header class="chat-header">
      <strong>Asesor Claro</strong>
      <button id="close-chat" class="btn-close btn-close-white" aria-label="Cerrar"></button>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-input">
      <input id="user-input" class="form-control" placeholder="Escribe tu mensaje‚Ä¶" autocomplete="off">
      <button class="btn btn-danger">Enviar</button>
    </form>
  </aside>

  <!-- ‚ñë‚ñë‚ñë Footer ‚ñë‚ñë‚ñë -->
  <footer>¬© 2025 Claro ‚Ä¢ <a href="#">Pol√≠ticas de Privacidad</a> ‚Ä¢ <a href="#">Soporte</a></footer>

  <script>
    /* Elementos */
    const bubble      = document.getElementById('bubble');
    const chatAside   = document.getElementById('chat');
    const closeBtn    = document.getElementById('close-chat');
    const chatBox     = document.getElementById('chat-box');
    const chatForm    = document.getElementById('chat-form');
    const userInput   = document.getElementById('user-input');

    /* Abrir / cerrar */
    bubble.onclick = () => openChat();
    closeBtn.onclick = () => chatAside.classList.remove('show');

    function openChat(){
      chatAside.classList.add('show');
      if (!chatBox.dataset.started){
        chatBox.dataset.started = 'yes';
        botMsg('Buen d√≠a, hablemos de nuestras plataformas de Core. ¬øQu√© te gustar√≠a consultar el d√≠a de hoy?');
        setTimeout(showMainMenu, 5000);
      }
    }

    /* Enviar mensaje */
    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if(!text) return;
      userMsg(text);
      userInput.value = '';
      try{
        const r = await fetch('/chat', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({message: text})
        });
        const data = await r.json();
        botMsg(data.response);
      }catch{
        botMsg('‚ùå Error al contactar el servidor.');
      }
    });

    /* Helpers de UI */
    function userMsg(t){ appendBubble(t,'user-msg'); }
    function botMsg(t){ appendBubble(t,'bot-msg'); }
    function appendBubble(text, cls){
      const d = document.createElement('div');
      d.className = cls;
      d.innerHTML = text;
      chatBox.append(d);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    /* Men√∫ principal */
    function showMainMenu(){
      const opciones = [
        {txt:'1. Alarmas de plataformas', val:'1'},
        {txt:'2. Documentaci√≥n de las plataformas', val:'2'},
        {txt:'3. Incidentes activos', val:'3'},
        {txt:'4. Estado operativo', val:'4'},
        {txt:'5. Cambios activos', val:'5'},
        {txt:'6. Hablar con el administrador', val:'6'}
      ];
      let html = '<b>üìã Men√∫ principal:</b><br>';
      opciones.forEach(o=>{
        html += `<button class="menu-btn" onclick="quickSend('${o.val}')">${o.txt}</button><br>`;
      });
      html += '<hr><b>Acciones r√°pidas:</b><br>';
      ['Arreglar alerta','Configurar alerta','Soluci√≥n de alerta'].forEach(a=>{
        html += `<button class="quick-btn" onclick="quickSend('${a}')">${a}</button> `;
      });
      botMsg(html);
    }
    /* Disparar valor */
    window.quickSend = function(v){
      userInput.value = v;
      chatForm.dispatchEvent(new Event('submit'));
    };
  </script>
</body>
</html>
