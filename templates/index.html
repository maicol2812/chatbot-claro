<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor Claro</title>
  <link rel="icon" href="/claro-logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.60;
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90%;
      max-width: 400px;
      max-height: 85vh;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(209, 9, 9, 0.15);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }
    .chat-container.mostrar {
      display: flex;
    }
    .chat-container.expandido {
      width: 100%;
      max-width: 700px;
      max-height: 95vh;
      height: 95vh;
    }
    .burbuja-chat {
      position: fixed;
      bottom: 80px;
      right: 10px; 
      background: #d41528;
      color: white;
      padding: 15px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(145, 133, 133, 0.2);
      z-index: 1001;
    }
    .chat-box {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      background-color: #f9f9f9;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }
    .user-msg, .bot-msg {
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      max-width: 80%;
      animation: fadeInUp 0.4s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .user-msg {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot-msg {
      background: linear-gradient(90deg, #f8d7da 80%, #fff 100%);
      border-left: 4px solid #dc3545;
      position: relative;
      padding-left: 44px;
    }
    .bot-msg .bot-avatar {
      position: absolute;
      left: 8px;
      top: 8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid #dc3545;
      background: url('/static/claro-logo.png') center/cover no-repeat, #fff;
      animation: botWave 1.2s infinite alternate;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes botWave {
      0% { box-shadow: 0 0 0 0 #dc354580; }
      100% { box-shadow: 0 0 12px 6px #dc354520; }
    }
    .badge-experto {
      background: linear-gradient(90deg, #dc3545 60%, #f8d7da 100%);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      border-radius: 8px;
      padding: 2px 8px;
      margin-left: 8px;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px #dc354540;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-left: 8px;
      height: 24px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      background: #dc3545;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.2s infinite both;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    .info-core {
      text-align: center;
      padding: 3rem 1rem;
    }
    .img-trabajo {
      width: 350px;
      border-radius: 600px;
      margin-bottom: 1%;
    }
    .info-core h1 {
      color: #e6cdcf;
      font-weight: bold;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
      font-size: 13px;
      padding: 6px;
      z-index: 999;
      border-top: 1px solid #ddd;
    }
    /* Tips r√°pidos */
    .bot-tip {
      background: #fff3cd;
      color: #856404;
      border-left: 4px solid #ffc107;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 8px 0 0 0;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    /* Tabla de alarmas dentro del chat */
    .tabla-alarma-responsive {
      width: 100%;
      overflow-x: auto;
      margin: 8px 0;
    }
    .tabla-alarma {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 13px;
      box-shadow: 0 2px 8px #dc354520;
      border-radius: 8px;
      overflow: hidden;
    }
    .tabla-alarma th, .tabla-alarma td {
      padding: 6px 10px;
      text-align: left;
      border-bottom: 1px solid #f1f1f1;
    }
    .tabla-alarma th {
      background: #f8d7da;
      color: #a71d2a;
      font-weight: bold;
    }
    .tabla-alarma tr:last-child td {
      border-bottom: none;
    }
    .tabla-alarma td b {
      color: #dc3545;
      font-weight: bold;
    }
    .sev {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-weight: bold;
      color: #fff;
      font-size: 12px;
    }
    .sev-baja {
      background: #28a745;
    }
    .sev-media {
      background: #ffc107;
      color: #856404;
    }
    .sev-alta {
      background: #dc3545;
    }
    /* Animaci√≥n de fila resaltada en tabla de alarmas */
    .tabla-alarma tr.destacada {
      animation: highlightRow 1.2s ease-in-out;
      background: linear-gradient(90deg, #fff6f6 60%, #f8d7da 100%);
    }
    @keyframes highlightRow {
      0% { background: #fffbe6; }
      50% { background: #ffeaea; }
      100% { background: linear-gradient(90deg, #fff6f6 60%, #f8d7da 100%); }
    }
    /* Tooltip experto para celdas */
    .tabla-alarma td[data-tooltip] {
      position: relative;
      cursor: help;
    }
    .tabla-alarma td[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      top: 100%;
      background: #343a40;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: pre-line;
      z-index: 10;
      min-width: 120px;
      box-shadow: 0 2px 8px #0002;
      margin-top: 2px;
    }
    /* Icono de copiar en celdas */
    .tabla-alarma .copiar-celda {
      margin-left: 6px;
      color: #dc3545;
      cursor: pointer;
      font-size: 13px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .tabla-alarma .copiar-celda:hover {
      opacity: 1;
      color: #a71d2a;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
</video>

<div class="container info-core">
  <img src="{{ url_for('static', filename='trabajo.jpg') }}" alt="Imagen trabajo" class="img-trabajo">
  <h1>Plataformas Core</h1>
</div>

<div id="burbuja-toggle" class="burbuja-chat">üí¨</div>

<div class="chat-container" id="chat-container">
  <div class="header">
    <div class="d-flex align-items-center gap-2">
      <img src="{{ url_for('static', filename='claro-logo.png') }}" alt="Claro Logo" class="logo"/>
      <h2 class="m-0 fs-6">Asesor de Plataformas Core <span class="badge-experto">EXPERTO</span></h2>
    </div>
    <button id="expandir-chat" class="btn btn-sm btn-light text-danger" title="Expandir chat">‚õ∂</button>
  </div>

  <div class="chat-box" id="chat-box"></div>
  <div id="suggestions-container" style="padding: 0 1rem 0.5rem 1rem;"></div>
  <form id="chat-form" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border-top: 1px solid #dee2e6;">
    <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off"/>
    <div style="display: flex; gap: 0.3rem;">
      <button type="button" class="btn btn-light" title="Hablar" onclick="activarMicrofono()">üéôÔ∏è</button>
      <button type="button" class="btn btn-light" title="Ayuda r√°pida" onclick="mostrarAyuda()">‚ùì</button>
      <button type="button" class="btn btn-light" title="Exportar historial" onclick="exportarHistorial()">‚¨áÔ∏è</button>
    </div>
    <button type="submit" class="btn btn-danger">Enviar</button>
  </form>
</div>

<footer>
  ¬© 2025 Claro ‚Ä¢ <a href="#" style="color:#dc3545">Pol√≠ticas de Privacidad</a> ‚Ä¢ <a href="#" style="color:#dc3545">Soporte</a>
</footer>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const burbuja = document.getElementById("burbuja-toggle");
  const chat = document.getElementById("chat-container");

  function mostrarMensajeBot(respuesta, esTip = false) {
    let html = `<div class=\"bot-msg\">`;
    html += `<span class=\"bot-avatar\"></span>`;
    html += respuesta.replace(/\n/g, "<br>");
    html += `</div>`;
    if (esTip) {
      html += `<div class=\"bot-tip\">üí° <b>Tip:</b> ${respuesta}</div>`;
    }
    chatBox.innerHTML += html;
    guardarMensaje("bot-msg", respuesta);
    chatBox.scrollTop = chatBox.scrollHeight;
    // Sonido si es alerta
    if (respuesta.includes('Alerta CR√çTICA')) playAlertaAudio('critical');
    else if (respuesta.includes('Alerta MAYOR')) playAlertaAudio('major');
  }

  // Indicador de escribiendo...
  function mostrarEscribiendo() {
    const typing = `<div class=\"typing-indicator\" id=\"typing-indicator\"><span class=\"typing-dot\"></span><span class=\"typing-dot\"></span><span class=\"typing-dot\"></span> <span style=\"font-size:12px;color:#dc3545;\">El experto est√° escribiendo...</span></div>`;
    chatBox.innerHTML += typing;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
  function ocultarEscribiendo() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }

  // Tips aleatorios
  const tips = [
    "Puedes consultar el estado de cualquier plataforma escribiendo su nombre.",
    "¬øSab√≠as que puedes pedir el manual en PDF desde el men√∫ de ayuda?",
    "Para reportar incidentes, usa la opci√≥n 3 del men√∫ principal.",
    "El chat recuerda tu historial para una mejor experiencia.",
    "Haz clic en el icono de micr√≥fono para futuras funciones de voz.",
    "Contacta al administrador desde el men√∫ de ayuda si tienes dudas."
  ];
  function mostrarTipAleatorio() {
    const tip = tips[Math.floor(Math.random() * tips.length)];
    chatBox.innerHTML += `<div class=\"bot-tip\">üí° <b>Tip:</b> ${tip}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  burbuja.addEventListener("click", () => {
    chat.classList.toggle("mostrar");
    if (chat.classList.contains("mostrar")) {
      mostrarMensajeBot("<b>üëã ¬°Hola! Soy tu asesor experto en Plataformas Core.</b> ¬øEn qu√© puedo ayudarte hoy?");
      setTimeout(() => {
        mostrarBotonesMenu();
        setTimeout(mostrarTipAleatorio, 1200);
      }, 1800);
    }
  });

  document.getElementById("expandir-chat").addEventListener("click", () => {
    chat.classList.toggle("expandido");
    const btn = document.getElementById("expandir-chat");
    btn.textContent = chat.classList.contains("expandido") ? "üóï" : "‚õ∂";
  });

  function mostrarBotonesMenu() {
    const opciones = [
      "1. Alarmas de plataformas",
      "2. Documentaci√≥n de las plataformas",
      "3. Incidentes activos de las plataformas",
      "4. Estado operativo de las plataformas",
      "5. Cambios activos de las plataformas",
      "6. Hablar con el administrador"
    ];
    let html = '<div class="bot-msg">üìã <b>Men√∫ principal:</b><br>';
    opciones.forEach(op => {
      html += `<button class="btn btn-sm btn-outline-danger m-1" onclick="enviarOpcion('${op[0]}')">${op}</button><br>`;
    });
    html += '</div>';
    chatBox.innerHTML += html;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function enviarOpcion(valor) {
    input.value = valor;
    form.dispatchEvent(new Event('submit'));
  }

  function guardarMensaje(tipo, texto) {
    const historial = JSON.parse(localStorage.getItem("chatHistorial")) || [];
    historial.push({ tipo, texto });
    localStorage.setItem("chatHistorial", JSON.stringify(historial));
  }

  function mostrarMensajeBot(respuesta) {
    chatBox.innerHTML += `<div class="bot-msg">${respuesta.replace(/\n/g, "<br>")}</div>`;
    guardarMensaje("bot-msg", respuesta);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;
    chatBox.innerHTML += `<div class=\"user-msg\">${message}</div>`;
    guardarMensaje("user-msg", message);
    input.value = "";
    mostrarEscribiendo();
    try {
      const res = await fetch("https://chatbot-claro.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      if (!res.ok) throw new Error("Respuesta inv√°lida del servidor");
      const data = await res.json();
      ocultarEscribiendo();
      mostrarMensajeBot(data.response);
      if (data.suggestions && Array.isArray(data.suggestions)) {
        mostrarSugerencias(data.suggestions);
      } else {
        mostrarSugerencias([]);
      }
      if (Math.random() < 0.3) setTimeout(mostrarTipAleatorio, 1000); // 30% chance of tip
    } catch (err) {
      ocultarEscribiendo();
      console.error("‚ùå Error conectando al backend:", err);
      mostrarMensajeBot("‚ö†Ô∏è No se pudo conectar con el servidor. Intenta de nuevo m√°s tarde.");
    }
  });

  function activarMicrofono() {
    mostrarMensajeBot("üéô Funci√≥n de voz no disponible a√∫n.");
  }

  function mostrarAyuda() {
    const ayuda = `
      <b>üÜò Opciones r√°pidas:</b><br>
      üìÑ <a href="https://tu-pdf-hosting.com/manual.pdf" target="_blank">Ver manual PDF</a><br>
      üë®‚Äçüíº <a href="mailto:jefe.plataformas@claro.com.co">Contactar administrador</a><br>
      üîç <a href="https://jefatura-url-de-alarmas.sharepoint.com">Revisar alarmas</a>
    `;
    mostrarMensajeBot(ayuda);
  }

  function abrirManual() {
    window.open("https://tudominio.com/manual.pdf", "_blank");
  }

  function contactarAdmin() {
    const mensaje = "Hola, necesito ayuda con el sistema de alarmas.";
    const correo = "mailto:admin@claro.com.co?subject=Asistencia%20Chatbot&body=" + encodeURIComponent(mensaje);
    window.open(correo, "_blank");
  }

  // Exportar historial de chat
  function exportarHistorial() {
    const historial = JSON.parse(localStorage.getItem("chatHistorial")) || [];
    let texto = 'Historial de chat:\n';
    historial.forEach(msg => {
      texto += `[${msg.tipo === 'user-msg' ? 'Usuario' : 'Bot'}] ${msg.texto.replace(/<[^>]+>/g, '').replace(/\n/g, ' ')}\n`;
    });
    const blob = new Blob([texto], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'historial_chat.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // Sugerencias inteligentes (frontend simple)
  function mostrarSugerencias(sugerencias) {
    const cont = document.getElementById('suggestions-container');
    cont.innerHTML = '';
    if (!sugerencias || !sugerencias.length) return;
    sugerencias.forEach(sug => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-sm btn-outline-secondary m-1';
      btn.textContent = sug;
      btn.onclick = () => {
        input.value = sug;
        form.dispatchEvent(new Event('submit'));
        cont.innerHTML = '';
      };
      cont.appendChild(btn);
    });
    cont.classList.add('show');
  }

  // Detectar palabras clave y mostrar sugerencias
  input.addEventListener('input', () => {
    const val = input.value.toLowerCase();
    if (val.includes('alarma')) mostrarSugerencias(['Consultar alarma', 'Listado de alarmas', 'Manual de alarmas']);
    else if (val.includes('incidente')) mostrarSugerencias(['Incidentes activos', 'Reportar incidente']);
    else if (val.includes('documentaci√≥n')) mostrarSugerencias(['Ver documentaci√≥n', 'Manual PDF']);
    else mostrarSugerencias([]);
  });

  // Copiar contenido de celda al portapapeles
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('copiar-celda')) {
      const text = e.target.closest('td').dataset.copiar || e.target.closest('td').innerText;
      navigator.clipboard.writeText(text);
      e.target.textContent = '‚úÖ';
      setTimeout(() => { e.target.textContent = 'üìã'; }, 1200);
    }
  });

  // Sonido de alerta para alarmas critical/major
  function playAlertaAudio(tipo) {
    let audioUrl = '';
    if (tipo === 'critical') {
      audioUrl = 'https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c7e.mp3'; // Sonido cr√≠tico
    } else if (tipo === 'major') {
      audioUrl = 'https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c7e.mp3'; // Puedes cambiar por otro sonido si lo deseas
    }
    if (audioUrl) {
      const audio = new Audio(audioUrl);
      audio.volume = 0.5;
      audio.play();
    }
  }

  // Renderizar tabla con tooltips y copiar (ejemplo de uso en backend)
  // En el backend, agrega data-tooltip y el icono üìã en las celdas que quieras:
  // <td data-tooltip="Texto de ayuda" data-copiar="valor a copiar">valor <span class='copiar-celda'>üìã</span></td>
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
