<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Alarmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .contenedor {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        a {
            color: #28a745;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Buscador de Alarmas</h1>
    <div class="contenedor">
        <label for="numero">NÃºmero de Alarma:</label>
        <input type="text" id="numero" placeholder="Ej: 1234">

        <label for="elemento">Elemento:</label>
        <input type="text" id="elemento" placeholder="Ej: Radio">

        <button id="buscarBtn">Buscar</button>

        <div id="resultado"></div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
