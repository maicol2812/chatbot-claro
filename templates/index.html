<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Alarmas - Claro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --claro-red: #E60000;
            --claro-red-light: #FF1A1A;
            --claro-red-dark: #CC0000;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray-medium: #E0E0E0;
            --gray-dark: #666666;
            --gray-text: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-strong);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chat-header h1 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-medium);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--gray-dark);
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            border-radius: 18px 18px 5px 18px;
            box-shadow: 0 2px 8px rgba(230, 0, 0, 0.3);
        }

        .message.bot .message-content {
            background: var(--gray-light);
            color: var(--gray-text);
            border-radius: 18px 18px 18px 5px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .option-button {
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(230, 0, 0, 0.3);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 0, 0, 0.4);
        }

        .option-button:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-button {
            background: var(--white);
            color: var(--claro-red);
            border: 2px solid var(--claro-red);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            background: var(--claro-red);
            color: var(--white);
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(230, 0, 0, 0.3);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0 20px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .typing-indicator.show {
            opacity: 1;
        }

        .typing-dots {
            background: var(--gray-light);
            border-radius: 18px 18px 18px 5px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-dark);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-medium);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            border: 1px solid var(--gray-medium);
            background: var(--gray-light);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            color: var(--gray-text);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            background: var(--white);
            border-color: var(--claro-red);
            box-shadow: 0 0 0 2px rgba(230, 0, 0, 0.1);
        }

        .chat-input::placeholder {
            color: var(--gray-dark);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(230, 0, 0, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(230, 0, 0, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .alarm-details {
            background: var(--white);
            border: 1px solid var(--gray-medium);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .alarm-details h4 {
            color: var(--claro-red);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .alarm-details p {
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .alarm-details strong {
            color: var(--gray-text);
        }

        /* Modal para archivos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 20px 40px var(--shadow-strong);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--claro-red);
            margin-bottom: 10px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-button {
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 0, 0, 0.4);
        }

        .modal-button.secondary {
            background: var(--white);
            color: var(--claro-red);
            border: 2px solid var(--claro-red);
        }

        .modal-button.secondary:hover {
            background: var(--claro-red);
            color: var(--white);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-dark);
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: calc(100vh - 20px);
                max-width: none;
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.1rem;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .options-container {
                gap: 8px;
            }
            
            .option-button {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1><i class="fas fa-shield-alt"></i> Asistente de Alarmas</h1>
            <div class="subtitle">Claro - Monitoreo de Plataformas</div>
        </div>

        <!-- Mensajes -->
        <div id="chatMessages" class="chat-messages">
            <!-- Los mensajes se agregan dinámicamente -->
        </div>
        
        <!-- Indicador de escritura -->
        <div id="typingIndicator" class="typing-indicator">
            <div class="typing-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
        
        <!-- Área de input -->
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Escribe tu mensaje..." disabled>
            <button id="sendButton" class="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Modal para archivos -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h3 id="modalTitle">Abrir Archivo</h3>
                <p id="modalDescription">¿Cómo deseas abrir el archivo?</p>
            </div>
            <div class="modal-buttons">
                <a id="modalDownload" href="#" class="modal-button" target="_blank">
                    <i class="fas fa-download"></i> Descargar
                </a>
                <a id="modalView" href="#" class="modal-button secondary" target="_blank">
                    <i class="fas fa-eye"></i> Ver en línea
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
