<body>

      <div class="d-flex align-items-center gap-2">

    <form id="chat-form" class="p-2 border-top d-flex align-items-center gap-2">
      <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off"/>
      <div class="acciones-extras">
        <button type="button" title="Hablar" onclick="activarMicrofono()">ğŸ™ï¸</button>

  <!-- ğŸ¦¶ Footer -->
  <footer>

  <!-- ğŸ”§ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const burbuja = document.getElementById("burbuja-toggle");
    const chat = document.getElementById("chat-container");

    burbuja.addEventListener("click", () => {
      chat.classList.toggle("mostrar");
      if (chat.classList.contains("mostrar")) {
        mostrarMensajeBot("Buen dÃ­a, hablemos de nuestras plataformas de Core. Â¿QuÃ© te gustarÃ­a consultar hoy?");
        setTimeout(mostrarBotonesMenu, 2000);
      }
    });

    document.getElementById("expandir-chat").addEventListener("click", () => {
      chat.classList.toggle("expandido");
      const btn = document.getElementById("expandir-chat");
      btn.textContent = chat.classList.contains("expandido") ? "ğŸ—•" : "â›¶";
    });

    function mostrarBotonesMenu() {
      const opciones = [
        "1. Alarmas de plataformas",
        "2. DocumentaciÃ³n de las plataformas",
        "3. Incidentes activos",
        "4. Estado operativo",
        "5. Cambios activos",
        "6. Hablar con el administrador"
      ];
      let html = '<div class="bot-msg">ğŸ“‹ <b>MenÃº principal:</b><br>';
      opciones.forEach(op => {
        html += `<button class="btn btn-sm btn-outline-danger m-1" onclick="enviarOpcion('${op[0]}')">${op}</button><br>`;
      });
      html += '</div>';
      chatBox.innerHTML += html;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function enviarOpcion(valor) {
      input.value = valor;
      form.dispatchEvent(new Event('submit'));
    }

    function guardarMensaje(tipo, texto) {
      const historial = JSON.parse(localStorage.getItem("chatHistorial")) || [];
      historial.push({ tipo, texto });
      localStorage.setItem("chatHistorial", JSON.stringify(historial));
    }

    function mostrarMensajeBot(respuesta) {
      chatBox.innerHTML += `<div class="bot-msg">${respuesta.replace(/\n/g, "<br>")}</div>`;
      guardarMensaje("bot-msg", respuesta);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
      guardarMensaje("user-msg", message);
      input.value = "";
      try {
        const res = await fetch("https://chatbot-claro.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        if (!res.ok) throw new Error("Respuesta invÃ¡lida del servidor");
        const data = await res.json();
        mostrarMensajeBot(data.response);
      } catch (err) {
        console.error("âŒ Error conectando al backend:", err);
        mostrarMensajeBot("âš ï¸ No se pudo conectar con el servidor. Intenta de nuevo mÃ¡s tarde.");
      }
    });

    function activarMicrofono() {
      mostrarMensajeBot("ğŸ™ FunciÃ³n de voz no disponible aÃºn.");
    }

    function mostrarAyuda() {
      mostrarMensajeBot(
        `<b>ğŸ†˜ Opciones rÃ¡pidas:</b><br>
        ğŸ“„ <a href="https://tu-pdf-hosting.com/manual.pdf" target="_blank">Ver manual PDF</a><br>
        ğŸ‘¨â€ğŸ’¼ <a href="mailto:jefe.plataformas@claro.com.co">Contactar administrador</a><br>
        ğŸ” <a href="https://jefatura-url-de-alarmas.sharepoint.com">Revisar alarmas</a>`
      );
    }
  </script>
