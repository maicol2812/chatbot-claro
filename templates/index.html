    }
    .chat-container {

      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }
    .chat-container.mostrar {
      display: flex;
    }
    .chat-container.expandido {
      width: 100%;
      max-width: 700px;
      max-height: 95vh;
      height: 95vh;
    }
    .burbuja-chat {
      position: fixed;
      bottom: 80px;
      right: 10px; 
      background: #d41528;
      color: white;
      padding: 15px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(145, 133, 133, 0.2);
      z-index: 1001;
    }
    .chat-box {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      background-color: #f9f9f9;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }
    .user-msg, .bot-msg {
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      max-width: 80%;
      animation: fadeInUp 0.4s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .user-msg {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot-msg {
      background: #f8d7da;

    }
    .header {

    .info-core h1 {

      font-weight: bold;

    @keyframes fadeInUp {

    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
      font-size: 13px;
      padding: 6px;
      z-index: 999;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<div class="container info-core">

</div>

<div id="burbuja-toggle" class="burbuja-chat">üí¨</div>

<div class="chat-container" id="chat-container">
  <div class="header">

      <img src="{{ url_for('static', filename='claro-logo.png') }}">

  </div>

  <div class="chat-box" id="chat-box"></div>

  <form id="chat-form" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border-top: 1px solid #dee2e6;">
    <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off"/>
    <div style="display: flex; gap: 0.3rem;">
      <button type="button" class="btn btn-light" title="Hablar" onclick="activarMicrofono()">üéôÔ∏è</button>
      <button type="button" class="btn btn-light" title="Ayuda r√°pida" onclick="mostrarAyuda()">‚ùì</button>

  </form>
</div>

<footer>

</footer>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const burbuja = document.getElementById("burbuja-toggle");
  const chat = document.getElementById("chat-container");

  burbuja.addEventListener("click", () => {
    chat.classList.toggle("mostrar");
    if (chat.classList.contains("mostrar")) {
      mostrarMensajeBot("Buen d√≠a, hablemos de nuestras plataformas de Core. ¬øQu√© te gustar√≠a consultar el d√≠a de hoy?");
      setTimeout(() => {
        mostrarBotonesMenu();
      }, 2000);
    }
  });

  document.getElementById("expandir-chat").addEventListener("click", () => {
    chat.classList.toggle("expandido");
    const btn = document.getElementById("expandir-chat");
    btn.textContent = chat.classList.contains("expandido") ? "üóï" : "‚õ∂";
  });

  function mostrarBotonesMenu() {
    const opciones = [
      "1. Alarmas de plataformas",
      "2. Documentaci√≥n de las plataformas",
      "3. Incidentes activos de las plataformas",
      "4. Estado operativo de las plataformas",
      "5. Cambios activos de las plataformas",
      "6. Hablar con el administrador"
    ];
    let html = '<div class="bot-msg">üìã <b>Men√∫ principal:</b><br>';
    opciones.forEach(op => {
      html += `<button class="btn btn-sm btn-outline-danger m-1" onclick="enviarOpcion('${op[0]}')">${op}</button><br>`;
    });
    html += '</div>';
    chatBox.innerHTML += html;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function enviarOpcion(valor) {
    input.value = valor;
    form.dispatchEvent(new Event('submit'));
  }

  function guardarMensaje(tipo, texto) {
    const historial = JSON.parse(localStorage.getItem("chatHistorial")) || [];
    historial.push({ tipo, texto });
    localStorage.setItem("chatHistorial", JSON.stringify(historial));
  }

  function mostrarMensajeBot(respuesta) {
    chatBox.innerHTML += `<div class="bot-msg">${respuesta.replace(/\n/g, "<br>")}</div>`;
    guardarMensaje("bot-msg", respuesta);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;
    chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
    guardarMensaje("user-msg", message);
    input.value = "";
    try {
      const res = await fetch("https://chatbot-claro.onrender.com/chat", {

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      if (!res.ok) throw new Error("Respuesta inv√°lida del servidor");
      const data = await res.json();
      mostrarMensajeBot(data.response);
    } catch (err) {
      console.error("‚ùå Error conectando al backend:", err);
      mostrarMensajeBot("‚ö†Ô∏è No se pudo conectar con el servidor. Intenta de nuevo m√°s tarde.");
    }
  });

  function activarMicrofono() {
    mostrarMensajeBot("üéô Funci√≥n de voz no disponible a√∫n.");
  }

 function mostrarAyuda() {
  mostrarMensajeBot(
    `<b>üÜò Opciones r√°pidas:</b><br>
    üìÑ <a href="https://tu-pdf-hosting.com/manual.pdf" target="_blank">Ver manual PDF</a><br>
    üë®‚Äçüíº <a href="mailto:jefe.plataformas@claro.com.co">Contactar administrador</a><br>
    üîç <a href="https://jefatura-url-de-alarmas.sharepoint.com">Revisar alarmas</a>`
  );
}

  guardarMensaje("bot-msg", ayuda);

}

  const mensaje = "Hola, necesito ayuda con el sistema de alarmas.";
  const correo = "mailto:admin@claro.com.co?subject=Asistencia%20Chatbot&body=" + encodeURIComponent(mensaje);
  window.open(correo, "_blank");
}


</script>
