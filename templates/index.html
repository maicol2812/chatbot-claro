<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor Claro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
</video>
<div class="overlay"></div>
<img src="{{ url_for('static', filename='claro-logo.png') }}" class="logo" alt="Logo Claro">
<div class="info-core">
  <img src="{{ url_for('static', filename='trabajo.jpg') }}" class="img-trabajo" alt="Imagen trabajo">
  <h1>Bienvenido al Asesor Claro</h1>
  <p>Tu asistente de plataformas core. Haz clic en el bot√≥n de chat para comenzar.</p>
</div>

<div class="burbuja-chat" onclick="toggleChat()">
  üí¨
</div>
<div class="chat-container" id="chat-container">
  <div class="chat-header">
    <div class="d-flex align-items-center gap-2">
      <img src="{{ url_for('static', filename='claro-logo.png') }}" alt="Logo" height="30">
      <span>Asesor Claro</span>
    </div>
    <button id="expandir-chat" class="btn-expandir" title="Expandir chat">‚õ∂</button>
  </div>
  <div class="chat-box" id="chat-box"></div>
  <form id="chat-form" class="chat-input">
    <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
    <button class="btn btn-danger">Enviar</button>
  </form>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const chatInput = document.getElementById("user-input");
  const chatContainer = document.getElementById("chat-container");
  const expandirBtn = document.getElementById("expandir-chat");

  function toggleChat() {
    chatContainer.classList.toggle("mostrar");
    if (chatContainer.classList.contains("mostrar")) {
      mostrarMensajeBot("üìã <b>Men√∫ principal:</b><br>" +
        "<button class='btn btn-sm btn-outline-danger menu-btn' onclick=\"enviarOpcion('1')\">1. Alarmas de plataformas</button>" +
        "<button class='btn btn-sm btn-outline-danger menu-btn' onclick=\"enviarOpcion('2')\">2. Documentaci√≥n de las plataformas</button>" +
        "<button class='btn btn-sm btn-outline-danger menu-btn' onclick=\"enviarOpcion('3')\">3. Incidentes activos</button>" +
        "<button class='btn btn-sm btn-outline-danger menu-btn' onclick=\"enviarOpcion('4')\">4. Estado operativo</button>" +
        "<button class='btn btn-sm btn-outline-danger menu-btn' onclick=\"enviarOpcion('5')\">5. Cambios activos</button>" +
        "<button class='btn btn-sm btn-outline-danger menu-btn' onclick=\"enviarOpcion('6')\">6. Hablar con el administrador</button>");
    }
  }

  expandirBtn.addEventListener("click", () => {
    chatContainer.classList.toggle("expandido");
    expandirBtn.textContent = chatContainer.classList.contains("expandido") ? "üóï" : "‚õ∂";
  });

  function mostrarMensajeBot(texto) {
    const msg = document.createElement("div");
    msg.className = "bot-msg";
    msg.innerHTML = texto;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function mostrarMensajeUsuario(texto) {
    const msg = document.createElement("div");
    msg.className = "user-msg";
    msg.textContent = texto;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function enviarOpcion(valor) {
    chatInput.value = valor;
    chatForm.dispatchEvent(new Event('submit'));
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const texto = chatInput.value.trim();
    if (!texto) return;
    mostrarMensajeUsuario(texto);
    chatInput.value = "";
    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: texto })
      });
      const data = await res.json();
      mostrarMensajeBot(data.response);
    } catch (err) {
      mostrarMensajeBot("‚ùå Error al contactar el servidor.");
    }
  });
</script>

</body>
</html>
