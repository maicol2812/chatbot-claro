<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Claro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
<video autoplay muted loop id="bg-video">
  <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
</video>
<div class="overlay"></div>
<img src="{{ url_for('static', filename='claro-logo.png') }}" class="logo" alt="Logo Claro">
<div class="welcome">
  <h1>Bienvenido al Asesor Claro</h1>
  <p>Tu asistente de plataformas core. Haz clic en el botón de chat para comenzar.</p>
</div>
<div class="burbuja-chat" onclick="toggleChat()">💬</div>
<div class="chat-container" id="chat-container">
  <div class="chat-header d-flex justify-content-between align-items-center">
    <span>Asistente Claro</span>
    <button id="expandir-chat" class="btn btn-sm btn-light text-danger">⛶</button>
  </div>
  <div class="chat-box" id="chat-box"></div>
  <form id="chat-form" class="chat-input">
    <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
    <button class="btn btn-light" type="button" onclick="activarMicrofono()">🎙️</button>
    <button class="btn btn-danger">Enviar</button>
  </form>
</div>
<script>
  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const chatInput = document.getElementById("user-input");
  const chatContainer = document.getElementById("chat-container");

  function toggleChat() {
    chatContainer.classList.toggle("mostrar");
    if (chatContainer.classList.contains("mostrar")) {
      mostrarMensajeBot("Buen día, hablemos de nuestras plataformas de Core. ¿Qué te gustaría consultar el día de hoy?");
      setTimeout(() => showMainMenu(), 5000);
    }
  }

  function mostrarMensajeBot(texto) {
    const msg = document.createElement("div");
    msg.className = "bot-msg";
    msg.innerHTML = texto;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    speechSynthesis.speak(new SpeechSynthesisUtterance(texto));
  }

  function mostrarMensajeUsuario(texto) {
    const msg = document.createElement("div");
    msg.className = "user-msg";
    msg.textContent = texto;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showMainMenu() {
    const opciones = [
      ["1", "Alarmas de plataformas"],
      ["2", "Documentación de plataformas"],
      ["3", "Incidentes activos"],
      ["4", "Estado operativo"],
      ["5", "Cambios activos"],
      ["6", "Hablar con el administrador"],
      ["arreglar alerta", "🔧 Arreglar alerta"],
      ["configurar alerta", "⚙️ Configurar alerta"],
      ["solucion alerta", "💡 Solución de alerta"]
    ];
    let html = '<div class="bot-msg"><b>📋 Menú principal:</b><br>';
    opciones.forEach(([val,text]) => {
      html += `<button class="btn btn-outline-danger btn-sm m-1" onclick="sendOption('${val}')">${text}</button>`;
    });
    html += "</div>";
    chatBox.insertAdjacentHTML("beforeend", html);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendOption(val) {
    chatInput.value = val;
    chatForm.dispatchEvent(new Event("submit"));
  }

  function activarMicrofono() {
    const reconocimiento = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    reconocimiento.lang = 'es-ES';
    reconocimiento.start();
    reconocimiento.onresult = e => {
      const texto = e.results[0][0].transcript;
      chatInput.value = texto;
      chatForm.dispatchEvent(new Event("submit"));
    };
  }

  chatForm.addEventListener("submit", async e => {
    e.preventDefault();
    const msg = chatInput.value.trim();
    if (!msg) return;
    mostrarMensajeUsuario(msg);
    chatInput.value = "";

    const respuestas = {
      "arreglar alerta": "🔧 Para arreglar una alerta, asegúrate de validar los logs y reiniciar el proceso afectado.",
      "configurar alerta": "⚙️ Las alertas se configuran desde el módulo de monitoreo. Indícame el tipo de alerta a configurar.",
      "solucion alerta": "💡 Una solución típica a las alertas es verificar conectividad, servicios activos y uso de CPU/RAM."
    };
    if (respuestas[msg]) {
      mostrarMensajeBot(respuestas[msg]);
      return;
    }

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      mostrarMensajeBot(data.response);
    } catch (err) {
      mostrarMensajeBot("❌ Error al contactar el servidor.");
    }
  });

  document.getElementById("expandir-chat").addEventListener("click", () => {
    chatContainer.classList.toggle("expandido");
    const btn = document.getElementById("expandir-chat");
    btn.textContent = chatContainer.classList.contains("expandido") ? "🗕" : "⛶";
  });
</script>
</body>
</html>
