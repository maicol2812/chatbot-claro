<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor Claro</title>
  <link rel="icon" href="{{ url_for('static', filename='claro-logo.png') }}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="glass-nav shadow-sm py-2 px-4 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <img src="{{ url_for('static', filename='claro-logo.png') }}" alt="Logo Claro" width="32" height="32">
      <span class="fw-semibold text-danger">Plataformas Core</span>
    </div>
    <small class="text-muted d-none d-md-block">Tu asistente experto 24/7</small>
  </header>

  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
  </video>

  <section class="info-core animate__animated animate__fadeInUp">
    <img src="{{ url_for('static', filename='trabajo.jpg') }}" alt="Imagen trabajo" class="img-trabajo">
    <h1 class="display-6 mb-2">Plataformas Core</h1>
    <p class="mb-0">Consulta alarmas, documentación e incidencias en segundos.</p>
  </section>

  <button id="burbuja-toggle" class="burbuja-chat shadow-lg" aria-label="Abrir chat">💬</button>

  <aside id="chat-container" class="chat-container">
    <div class="header">
      <div class="d-flex align-items-center gap-2">
        <img src="{{ url_for('static', filename='claro-logo.png') }}" alt="Logo Claro" class="logo"/>
        <h2 class="m-0 fs-6">Asesor Core</h2>
      </div>
      <button id="expandir-chat" class="btn btn-sm btn-light text-danger" title="Expandir chat">⛶</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" class="form-control flex-grow-1" placeholder="Escribe tu mensaje…" autocomplete="off">
      <div class="acciones-extras">
        <button type="button" class="btn" title="Hablar" onclick="activarMicrofono()">🎙️</button>
        <button type="button" class="btn" title="Ayuda rápida" onclick="mostrarAyuda()">❓</button>
      </div>
      <button type="submit" class="btn btn-danger px-3">Enviar</button>
    </form>
  </aside>

  <footer class="text-center small mt-5 text-muted">
    © 2025 Claro • <a href="#">Políticas de Privacidad</a> • <a href="#">Soporte</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const burbuja = document.getElementById("burbuja-toggle");
    const chat = document.getElementById("chat-container");

    burbuja.addEventListener("click", () => {
      chat.classList.toggle("mostrar");
      if (chat.classList.contains("mostrar")) {
        mostrarMensajeBot("¡Hola! ¿Sobre qué plataforma necesitas información?");
        setTimeout(mostrarBotonesMenu, 800);
      }
    });

    document.getElementById("expandir-chat").addEventListener("click", () => {
      chat.classList.toggle("expandido");
      document.getElementById("expandir-chat").textContent = chat.classList.contains("expandido") ? "🗕" : "⛶";
    });

    function mostrarBotonesMenu() {
      const opciones = [
        "1. Alarmas de plataformas",
        "2. Documentación de las plataformas",
        "3. Incidentes activos",
        "4. Estado operativo",
        "5. Cambios activos",
        "6. Hablar con el administrador"
      ];
      let html = '<div class="bot-msg">📋 <b>Menú principal:</b><br>';
      opciones.forEach(op => {
        html += `<button class="btn btn-sm btn-outline-danger m-1" onclick="enviarOpcion('${op[0]}')">${op}</button><br>`;
      });
      html += "</div>";
      chatBox.insertAdjacentHTML("beforeend", html);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function enviarOpcion(valor) {
      input.value = valor;
      form.dispatchEvent(new Event("submit"));
    }

    function mostrarMensajeBot(texto) {
      chatBox.insertAdjacentHTML("beforeend", `<div class="bot-msg">${texto.replace(/\n/g, "<br>")}</div>`);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function activarMicrofono() {
      mostrarMensajeBot("🎙 Función de voz no disponible por ahora.");
    }

    function mostrarAyuda() {
      mostrarMensajeBot(`
        <b>🆘 Opciones rápidas:</b><br>
        📄 <a href="https://tu-pdf-hosting.com/manual.pdf" target="_blank">Ver manual PDF</a><br>
        👨‍💼 <a href="mailto:jefe.plataformas@claro.com.co">Contactar administrador</a><br>
        🔍 <a href="https://jefatura-url-de-alarmas.sharepoint.com" target="_blank">Revisar alarmas</a>
      `);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      chatBox.insertAdjacentHTML("beforeend", `<div class="user-msg">${message}</div>`);
      input.value = "";
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        if (!res.ok) throw new Error("Respuesta inválida");
        const data = await res.json();
        mostrarMensajeBot(data.response);
      } catch (err) {
        console.error(err);
        mostrarMensajeBot("⚠️ Problema de conexión. Intenta luego.");
      }
    });
  </script>
</body>
</html>
