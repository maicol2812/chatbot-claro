<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Claro - Inicio</title>
    
    <!-- Recursos estáticos -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables CSS para colores Claro */
        :root {
            --claro-red: #E30613;
            --claro-red-light: #FF1A2B;
            --claro-red-dark: #C5050F;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray-medium: #E0E0E0;
            --gray-dark: #757575;
            --gray-text: #424242;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
        }

        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .chat-wrapper {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-strong);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
            background: var(--white);
            border-radius: 50%;
            padding: 8px;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Contenedor del chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Área de mensajes */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Scrollbar personalizado */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-medium);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--gray-dark);
        }

        /* Mensajes */
        .message {
            display: flex;
            margin-bottom: 10px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mensaje del usuario (derecha, rojo) */
        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            border-radius: 18px 18px 5px 18px;
            max-width: 80%;
            box-shadow: 0 2px 8px rgba(227, 6, 19, 0.3);
        }

        /* Mensaje del bot (izquierda, gris) */
        .bot-message {
            justify-content: flex-start;
        }

        .bot-message .message-content {
            background: var(--gray-light);
            color: var(--gray-text);
            border-radius: 18px 18px 18px 5px;
            max-width: 80%;
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
        }

        /* Contenido del mensaje */
        .message-content {
            padding: 12px 16px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-content p {
            margin: 0;
            font-size: 0.95rem;
        }

        /* Botón de archivo PDF/Word */
        .file-attachment {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--gray-medium);
        }

        .file-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--white);
            color: var(--claro-red);
            border: 1px solid var(--claro-red);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-button:hover {
            background: var(--claro-red);
            color: var(--white);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.3);
        }

        .file-button i {
            font-size: 0.9rem;
        }

        /* Indicador de escritura */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0 20px 15px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .typing-indicator::before {
            content: '';
            background: var(--gray-light);
            border-radius: 18px 18px 18px 5px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-dark);
            animation: typing 1.4s infinite ease-in-out;
            position: relative;
            z-index: 1;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; margin: 0 4px; }
        .typing-indicator span:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Área de input */
        .chat-input-area {
            padding: 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-medium);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            border: 1px solid var(--gray-medium);
            background: var(--gray-light);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            color: var(--gray-text);
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            background: var(--white);
            border-color: var(--claro-red);
            box-shadow: 0 0 0 2px rgba(227, 6, 19, 0.1);
        }

        #messageInput::placeholder {
            color: var(--gray-dark);
        }

        #sendButton {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, var(--claro-red) 0%, var(--claro-red-light) 100%);
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(227, 6, 19, 0.3);
        }

        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.4);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton i {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .chat-wrapper {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.1rem;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message-content {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .chat-input-area {
                padding: 15px;
            }
        }

        @media (max-width: 360px) {
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .chat-header h1 {
                font-size: 1rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <!-- Header con logo -->
        <div class="chat-header">
            <img src="{{ url_for('static', filename='logo-claro.png') }}" alt="Claro" class="logo">
            <h1>Asistente de Alarmas</h1>
        </div>

        <!-- Contenedor principal del chat -->
        <div id="chatContainer" class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Mensaje de bienvenida inicial -->
                <div class="message bot-message">
                    <div class="message-content">
                        <p>¡Hola! Soy tu asistente de alarmas de Claro. ¿En qué puedo ayudarte hoy?</p>
                    </div>
                </div>
            </div>
            
            <!-- Indicador de escritura -->
            <div id="typingIndicator" class="typing-indicator hidden">
                <span></span><span></span><span></span>
            </div>
            
            <!-- Input y botón -->
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Respuestas predefinidas del bot para demo
        const botResponses = [
            {
                text: "He revisado tu consulta sobre alarmas. Aquí tienes la información detallada:",
                hasFile: true,
                fileName: "manual_alarmas_claro.pdf",
                fileType: "pdf"
            },
            {
                text: "Para configurar tu alarma de seguridad, sigue estos pasos. Te envío el documento con las instrucciones completas:",
                hasFile: true,
                fileName: "configuracion_alarmas.docx",
                fileType: "word"
            },
            {
                text: "Perfecto, he encontrado información sobre tu plan de alarmas. ¿Te gustaría revisar los detalles?",
                hasFile: false
            },
            {
                text: "¡Hola! Estoy aquí para ayudarte con cualquier consulta sobre tus servicios de alarmas Claro.",
                hasFile: false
            }
        ];

        // Inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });

        // Función de inicialización
        function initializeChat() {
            // Event listeners
            sendButton.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', handleKeyPress);
            
            // Focus automático en el input
            messageInput.focus();
            
            console.log('Chatbot Claro inicializado correctamente');
        }

        // Manejar envío de mensaje
        function handleSendMessage() {
            const message = messageInput.value.trim();
            
            if (message === '') return;
            
            // Agregar mensaje del usuario
            addUserMessage(message);
            
            // Limpiar input
            messageInput.value = '';
            
            // Mostrar indicador de escritura
            showTypingIndicator();
            
            // Simular respuesta del bot después de un delay
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage();
            }, Math.random() * 2000 + 1000); // Entre 1-3 segundos
        }

        // Manejar tecla Enter
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSendMessage();
            }
        }

        // Agregar mensaje del usuario
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${escapeHtml(text)}</p>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Agregar mensaje del bot
        function addBotMessage() {
            const response = getRandomBotResponse();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            let fileAttachment = '';
            if (response.hasFile) {
                const fileIcon = response.fileType === 'pdf' ? 'fa-file-pdf' : 'fa-file-word';
                fileAttachment = `
                    <div class="file-attachment">
                        <a href="#" class="file-button" onclick="handleFileClick('${response.fileName}', '${response.fileType}')">
                            <i class="fas ${fileIcon}"></i>
                            Abrir ${response.fileName}
                        </a>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${escapeHtml(response.text)}</p>
                    ${fileAttachment}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Obtener respuesta aleatoria del bot
        function getRandomBotResponse() {
            return botResponses[Math.floor(Math.random() * botResponses.length)];
        }

        // Mostrar indicador de escritura
        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
        }

        // Ocultar indicador de escritura
        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        // Scroll automático hacia abajo
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Escapar HTML para seguridad
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Manejar click en archivo
        function handleFileClick(fileName, fileType) {
            console.log(`Abriendo archivo: ${fileName} (${fileType})`);
            
            // Simular descarga/apertura
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>Abriendo ${fileName}...</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            // En una implementación real:
            // window.open(`/download/${fileName}`, '_blank');
        }

        // Función para agregar mensaje personalizado del bot (para uso externo)
        function addCustomBotMessage(text, hasFile = false, fileName = '', fileType = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            let fileAttachment = '';
            if (hasFile && fileName) {
                const fileIcon = fileType === 'pdf' ? 'fa-file-pdf' : 'fa-file-word';
                fileAttachment = `
                    <div class="file-attachment">
                        <a href="#" class="file-button" onclick="handleFileClick('${fileName}', '${fileType}')">
                            <i class="fas ${fileIcon}"></i>
                            Abrir ${fileName}
                        </a>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${escapeHtml(text)}</p>
                    ${fileAttachment}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Funciones disponibles para integración externa
        window.chatbot = {
            addUserMessage,
            addCustomBotMessage,
            showTypingIndicator,
            hideTypingIndicator
        };

        console.log('🚀 Chatbot Claro cargado exitosamente');
    </script>
</body>
</html>
