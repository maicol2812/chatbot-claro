<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Alarmas Claro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f8; }
        .chat-container { max-width: 800px; margin: 50px auto; background: #fff; border-radius: 15px; padding: 20px; }
        .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #fafafa; border-radius: 10px; }
        .msg-user { text-align: right; color: white; background-color: #007bff; display: inline-block; padding: 10px; border-radius: 10px; margin: 5px 0; }
        .msg-bot { text-align: left; color: black; background-color: #e9ecef; display: inline-block; padding: 10px; border-radius: 10px; margin: 5px 0; }
    </style>
</head>
<body>
<div class="chat-container shadow">
    <h4 class="text-center mb-3">ðŸ¤– ChatBot Alarmas Claro</h4>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-group mt-3">
        <input type="text" id="userInput" class="form-control" placeholder="Escribe nÃºmero de alarma o elemento...">
        <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
function appendMessage(text, sender) {
    let chatBox = document.getElementById("chatBox");
    let msgDiv = document.createElement("div");
    msgDiv.className = sender === "user" ? "msg-user" : "msg-bot";
    msgDiv.innerText = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    let input = document.getElementById("userInput");
    let message = input.value.trim();
    if (!message) return;

    appendMessage(message, "user");
    input.value = "";

    let url = `/buscar?numero=${encodeURIComponent(message)}&elemento=${encodeURIComponent(message)}`;
    let res = await fetch(url);
    let data = await res.json();

    if (data.length > 0) {
        appendMessage(`Encontradas ${data.length} coincidencias. Ej: ${JSON.stringify(data[0])}`, "bot");
    } else {
        appendMessage("No se encontraron resultados.", "bot");
    }
}
</script>
</body>
</html>
