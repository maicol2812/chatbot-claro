<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Claro - Inicio</title>
    
    <!-- Recursos estáticos -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-wrapper">
        <!-- Header con logo -->
        <div class="chat-header">
            <img src="{{ url_for('static', filename='logo-claro.png') }}" alt="Claro" class="logo">
            <h1>Asistente de Alarmas</h1>
        </div>

        <!-- Contenedor principal del chat -->
        <div id="chatContainer" class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            
            <!-- Indicador de escritura -->
            <div id="typingIndicator" class="typing-indicator hidden">
                <span></span><span></span><span></span>
            </div>
            
            <!-- Input y botón -->
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Script con defer -->
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
