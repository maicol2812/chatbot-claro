<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor Claro</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Tu hoja de estilo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- â”€â”€ FONDO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- â”€â”€ LOGO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <img src="{{ url_for('static', filename='claro-logo.png') }}" class="logo" alt="Logo Claro">

  <!-- â”€â”€ BIENVENIDA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <section class="welcome text-center text-white">
    <h1 class="fw-bold">Bienvenido al <span class="text-danger">Asesor Claro</span></h1>
    <p class="lead">Tu asistente de plataformas core. Haz clic en el botÃ³n de chat para comenzar.</p>
  </section>

  <!-- â”€â”€ BURBUJA FLOTANTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <button id="chat-bubble" class="burbuja-chat" aria-label="Abrir chat">
    <i data-lucide="message-circle"></i>
  </button>

  <!-- â”€â”€ VENTANA DE CHAT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <aside id="chat-container" class="chat-container">
    <!-- header -->
    <div class="chat-header d-flex align-items-center justify-content-between">
      <span class="fw-bold">
        <i data-lucide="bot"></i>  Asesor Claro
      </span>

      <div class="d-flex gap-2">
        <button id="resize-btn" class="btn-icon" aria-label="Expandir / contraer">
          <i data-lucide="maximize-2"></i>
        </button>
        <button id="close-btn"  class="btn-icon" aria-label="Cerrar">
          <i data-lucide="x"></i>
        </button>
      </div>
    </div>

    <!-- mensajes -->
    <div id="chat-box" class="chat-box"></div>

    <!-- input -->
    <form id="chat-form" class="chat-input">
      <input id="user-input" type="text" class="form-control"
             placeholder="Escribe tu mensaje...">

      <input id="file-input" type="file" hidden />

      <button type="button" id="attach-btn" class="btn-icon" title="Adjuntar">
        <i data-lucide="paperclip"></i>
      </button>

      <button type="button" id="mic-btn" class="btn-icon" title="Hablar">
        <i data-lucide="mic"></i>
      </button>

      <button type="submit" class="btn btn-danger px-3">Enviar</button>
    </form>
  </aside>

  <!-- â”€â”€ SCRIPTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    lucide.createIcons();

    /* ELEMENTOS DOM */
    const bubble      = document.getElementById("chat-bubble");
    const container   = document.getElementById("chat-container");
    const closeBtn    = document.getElementById("close-btn");
    const resizeBtn   = document.getElementById("resize-btn");
    const chatBox     = document.getElementById("chat-box");
    const chatForm    = document.getElementById("chat-form");
    const chatInput   = document.getElementById("user-input");
    const micBtn      = document.getElementById("mic-btn");
    const attachBtn   = document.getElementById("attach-btn");
    const fileInput   = document.getElementById("file-input");

    /* â”€â”€ TOGGLE CHAT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    bubble.onclick  = () => openChat();
    closeBtn.onclick = () => container.classList.remove("show");
    function openChat() {
      container.classList.toggle("show");
      if (container.classList.contains("show") && chatBox.innerHTML === "") {
        bot("Buen dÃ­a, hablemos de nuestras plataformas de Core. Â¿QuÃ© te gustarÃ­a consultar hoy?");
        setTimeout(showMainMenu, 5000);
      }
    }

    /* â”€â”€ MENÃš PRINCIPAL (botones) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function showMainMenu() {
      const opciones = [
        ["1","Alarmas de plataformas"],
        ["2","DocumentaciÃ³n de plataformas"],
        ["3","Incidentes activos"],
        ["4","Estado operativo"],
        ["5","Cambios activos"],
        ["6","Hablar con el administrador"]
      ];
      let html = '<div class="bot-msg"><b>ğŸ“‹ MenÃº principal:</b><br>';
      opciones.forEach(([val,text])=>{
        html += `<button class="btn btn-outline-danger btn-sm m-1"
                          onclick="sendOption('${val}')">${text}</button>`;
      });
      html += "</div>";
      chatBox.insertAdjacentHTML("beforeend", html);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    window.sendOption = (val)=> {
      chatInput.value = val;
      chatForm.dispatchEvent(new Event("submit"));
    };

    /* â”€â”€ ENVÃO AL SERVIDOR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    chatForm.addEventListener("submit", async e=>{
      e.preventDefault();
      const msg = chatInput.value.trim();
      if(!msg) return;
      user(msg); chatInput.value="";
      try{
        const res = await fetch("/chat",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ message: msg })
        });
        const data = await res.json();
        bot(data.response);
      }catch(err){ bot("âŒ Error de conexiÃ³n."); }
    });

    /* â”€â”€ FUNCIONES HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function bot(text){ addMsg("bot-msg",text); }
    function user(text){ addMsg("user-msg",text); }
    function addMsg(cls,text){
      const div=document.createElement("div");
      div.className=cls;
      div.innerHTML=text.replace(/\n/g,"<br>");
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    /* â”€â”€ REDIMENSIONAR VENTANA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    resizeBtn.onclick = ()=> {
      container.classList.toggle("expand");
      const icon = resizeBtn.querySelector("svg");
      icon.setAttribute("data-lucide",
            container.classList.contains("expand") ? "minimize-2" : "maximize-2");
      lucide.createIcons();
    };

    /* â”€â”€ ENTRADA POR VOZ (Web Speech API) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      micBtn.onclick = ()=>{
        recognition.start();
        micBtn.classList.add("listening");
      };
      recognition.onresult = e=>{
        const text = e.results[0][0].transcript;
        chatInput.value = text;
        micBtn.classList.remove("listening");
      };
      recognition.onerror = ()=> micBtn.classList.remove("listening");
    } else {
      micBtn.disabled = true;
      micBtn.title = "No soportado en este navegador";
    }

    /* â”€â”€ ADJUNTAR ARCHIVOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    attachBtn.onclick = ()=> fileInput.click();
    fileInput.onchange = ()=>{
      if(fileInput.files.length){
        user(`ğŸ“ Archivo adjunto: ${fileInput.files[0].name}`);
        bot("Archivo recibido. Nuestro equipo lo revisarÃ¡.");
      }
    };
  </script>
</body>
</html>
