<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Alarmas Claro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">üì° Chatbot Alarmas Claro</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="elemento" placeholder="Nombre del elemento">
            <input type="text" id="numero" placeholder="N√∫mero de alarma">
            <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        </div>
    </div>

    <script>
        document.getElementById("btnBuscar").addEventListener("click", async () => {
            const elemento = document.getElementById("elemento").value;
            const numero = document.getElementById("numero").value;
            const chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += `<div class='msg user-msg'>üîç Buscando: ${elemento} - ${numero}</div>`;

            const resp = await fetch("/buscar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ elemento, numero })
            });

            const data = await resp.json();

            if (data.error) {
                chatBox.innerHTML += `<div class='msg bot-msg error'>‚ùå ${data.error}</div>`;
            } else if (data.length === 0) {
                chatBox.innerHTML += `<div class='msg bot-msg'>‚ö†Ô∏è No se encontraron coincidencias.</div>`;
            } else {
                data.forEach(r => {
                    chatBox.innerHTML += `
                        <div class='msg bot-msg'>
                            <strong>${r["Nombre del elemento"]}</strong>  
                            <br>üî¢ <b>${r["Numero alarma"]}</b>
                            <br>üìÑ ${r["Descripci√≥n alarma"]}
                            <br>üö® Severidad: ${r["Severidad"]}
                            <br>‚ÑπÔ∏è ${r["Significado"]}
                            <br>üõ† ${r["Acciones"]}
                        </div>`;
                });
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
