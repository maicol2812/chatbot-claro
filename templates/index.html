  <!-- 2ï¸âƒ£ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ğŸ¬ Video de fondo -->

    <source src="{{ url_for('static', filename='ruta-al-video.mp4') }}" type="video/mp4">
  </video>
  <div class="bg-overlay"></div><!-- oscurece el video para contrastar texto -->

  <!-- â–‘â–‘â–‘ Hero â–‘â–‘â–‘ -->
  <div class="container info-core">
    <img src="{{ url_for('static', filename='trabajo.jpg') }}" alt="Imagen trabajo" class="img-trabajo">
    <h1 class="fw-bold text-white">Plataformas Core</h1>
    <p class="lead text-white-50">Consulta alarmas, documentaciÃ³n e incidencias en segundos.</p>
  </div>

  <!-- ğŸ’¬ Burbuja -->
  <div id="burbuja-toggle" class="burbuja-chat">ğŸ’¬</div>

  <!-- â–‘â–‘â–‘ Chat â–‘â–‘â–‘ -->
  <div class="chat-container" id="chat-container">
    <div class="header">
      <div class="d-flex align-items-center gap-2">
        <!--  ğŸ”¹ SÃ³lo la imagen del logo -->
        <img src="{{ url_for('static', filename='claro-logo.png') }}" alt="Claro Logo" class="logo">
        <h2 class="m-0 fs-6">Asesor de Plataformas Core</h2>
      </div>
      <button id="expandir-chat" class="btn btn-sm btn-light text-danger" title="Expandir chat">â›¶</button>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form" class="d-flex align-items-center gap-2 p-2 border-top">
      <input id="user-input" class="form-control" placeholder="Escribe tu mensajeâ€¦" autocomplete="off">
      <button type="button" class="btn btn-light" title="Hablar" onclick="activarMicrofono()">ğŸ™ï¸</button>
      <button type="button" class="btn btn-light" title="Ayuda"  onclick="mostrarAyuda()">â“</button>
      <button type="submit" class="btn btn-danger px-3">Enviar</button>
    </form>
  </div>

  <!-- â–‘â–‘â–‘ Footer â–‘â–‘â–‘ -->
  <footer>
    Â© 2025 Claro â€¢ <a href="#" class="link-danger">PolÃ­ticas de Privacidad</a> â€¢ <a href="#" class="link-danger">Soporte</a>
  </footer>

  <!--  Scripts ================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /* Nodos */
    const form   = document.getElementById("chat-form");
    const input  = document.getElementById("user-input");
    const chat   = document.getElementById("chat-container");
    const chatBox= document.getElementById("chat-box");
    const burbuja= document.getElementById("burbuja-toggle");

    /* Mostrar / ocultar chat */
    burbuja.onclick = () =>{
      chat.classList.toggle("mostrar");
      if(chat.classList.contains("mostrar")){
        mostrarBot("Â¡Hola! Â¿Sobre quÃ© plataforma necesitas informaciÃ³n?");
        setTimeout(menuPrincipal,900);
      }
    };

    document.getElementById("expandir-chat").onclick = () =>{
      chat.classList.toggle("expandido");
      this.textContent = chat.classList.contains("expandido") ? "ğŸ—•" : "â›¶";
    };

    /* Helpers */
    function mostrarBot(txt){
      chatBox.insertAdjacentHTML("beforeend",`<div class="bot-msg">${txt}</div>`);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function menuPrincipal(){
      const ops=["1. Alarmas","2. DocumentaciÃ³n","3. Incidentes","4. Estado","5. Cambios","6. Administrador"];
      let html='<div class="bot-msg"><b>ğŸ“‹ MenÃº:</b><br>';
      ops.forEach((o,i)=>html+=`<button class="btn btn-sm btn-outline-danger m-1" onclick="enviarOp('${i+1}')">${o}</button>`);
      chatBox.insertAdjacentHTML("beforeend",html+"</div>");
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function enviarOp(v){input.value=v;form.dispatchEvent(new Event("submit"));}
    function activarMicrofono(){mostrarBot("ğŸ™ï¸ FunciÃ³n de voz no disponible todavÃ­a.");}
    function mostrarAyuda(){mostrarBot("<b>ğŸ†˜ RÃ¡pidos:</b><br>PDF manual â€“ Contacto â€“ Alarmas");}

    /* Enviar al backend */
    form.onsubmit = async e=>{
      e.preventDefault();
      const msg=input.value.trim();
      if(!msg) return;
      chatBox.insertAdjacentHTML("beforeend",`<div class="user-msg">${msg}</div>`);
      input.value="";
      try{
        const r=await fetch("/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:msg})});
        const d=await r.json();mostrarBot(d.response);
      }catch{mostrarBot("âš ï¸ Sin conexiÃ³n. Intenta luego.");}
    };
  </script>
</body>
