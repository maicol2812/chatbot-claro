<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Alarma - Claro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #e60012;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #cc0010;
        }
        .back {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Búsqueda de Alarmas</h2>
    
    <form method="post" action="{{ url_for('buscar_alarma') }}">
        <div class="form-group">
            <label for="numero">Número de alarma:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        
        <div class="form-group">
            <label for="elemento">Nombre del elemento que reporta la alarma:</label>
            <input type="text" id="elemento" name="elemento" required>
        </div>
        
        <button type="submit">Buscar</button>
    </form>
    
    <a href="{{ url_for('home') }}" class="back">← Volver al menú</a>
</body>
</html>
