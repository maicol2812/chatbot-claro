<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor Claro</title>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="icon" href="/static/claro-logo.png" type="image/png">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="/static/claro-logo.png" alt="Claro Logo" class="logo"/>
      <h2>Asesor de Plataformas Core</h2>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off"/>
      <button type="submit">Enviar</button>
    </form>
  </div>
<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
    input.value = "";

    const res = await fetch("/mensaje", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje: message })
    });

    const data = await res.json();
    chatBox.innerHTML += `<div class="bot-msg">${data.respuesta}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>
