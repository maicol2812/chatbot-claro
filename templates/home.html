<html lang="es">
<head>

            border-radius: 4px;

        }

<body>
    <h2>Buen día, hablemos de nuestras plataformas de Core</h2>

        <button type="submit" class="menu-button">1. Alarmas de plataformas</button>
    </form>
    
    <button class="menu-button">2. Documentación de las plataformas</button>
    <button class="menu-button">3. Incidentes activos de las plataformas</button>
    <button class="menu-button">4. Estado operativo de las plataformas</button>
