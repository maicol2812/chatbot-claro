<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de la Alarma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Claro_logo_2022.svg" type="image/png">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #dc3545;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      height: 40px;
    }
    .contenido {
      padding: 2rem;
    }
    .card-title {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Claro_logo_2022.svg" class="logo" alt="Logo Claro">
    <h2 class="m-0">Detalles de la Alarma</h2>
  </div>

  <div class="container contenido">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Descripci√≥n</h5>
        <p id="descripcion"></p>

        <h5 class="card-title">Severidad</h5>
        <p id="severidad"></p>

        <h5 class="card-title">Significado</h5>
        <p id="significado"></p>

        <h5 class="card-title">Acciones recomendadas</h5>
        <p id="acciones"></p>

        <a href="/" class="btn btn-danger mt-3">Volver al chat</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const descripcion = params.get("descripcion") || "";
    const severidad = params.get("severidad") || "";
    const significado = params.get("significado") || "";
    const acciones = params.get("acciones") || "";

    if ((descripcion + severidad + significado + acciones).trim().length < 10) {
      setTimeout(() => {
        window.location.href = "/";
      }, 4000);
    } else {
      document.getElementById("descripcion").innerText = descripcion;
      document.getElementById("severidad").innerText = severidad;
      document.getElementById("significado").innerText = significado;
      document.getElementById("acciones").innerText = acciones;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
