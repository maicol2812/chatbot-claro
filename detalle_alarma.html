<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de la Alarma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="claro-logo.png" type="image/png">
</head>
<body>
  <div class="header">
    <img src="claro-logo.png" class="logo" alt="Logo Claro">
    <h2 class="m-0">Detalles de la Alarma</h2>
  </div>

  <div class="container contenido">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">DescripciÃ³n</h5>
        <p id="descripcion"></p>

        <h5 class="card-title">Severidad</h5>
        <span class="badge" id="severidad"></span>

        <h5 class="card-title">Significado</h5>
        <p id="significado"></p>

        <h5 class="card-title">Acciones recomendadas</h5>
        <p id="acciones"></p>

        <div class="mt-4 d-flex gap-2">
          <a href="index.html" class="btn btn-danger">Volver al chat</a>
          <button onclick="window.print()" class="btn btn-secondary">ðŸ–¨ Imprimir / Guardar PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const descripcion = params.get("descripcion") || "";
    const severidad = params.get("severidad") || "";
    const significado = params.get("significado") || "";
    const acciones = params.get("acciones") || "";

    const badge = document.getElementById("severidad");
    badge.innerText = severidad;
    const sev = severidad.toLowerCase();
    badge.className = sev.includes("alta") ? "badge bg-danger" :
                      sev.includes("media") ? "badge bg-warning text-dark" :
                      "badge bg-success";

    document.getElementById("descripcion").innerText = descripcion;
    document.getElementById("significado").innerText = significado;
    document.getElementById("acciones").innerText = acciones;

    if ((descripcion + severidad + significado + acciones).trim().length < 10) {
      setTimeout(() => {
        window.location.href = "mensaje.html";
      }, 4000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
